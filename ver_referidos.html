<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ver Referidos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #4CAF50;
    }
    .usuario {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .info {
      flex-grow: 1;
    }
    .acciones button {
      margin-left: 10px;
      padding: 5px 10px;
      background-color: #4CAF50;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    .acciones button:hover {
      background-color: #45a049;
    }
    .volver {
      display: block;
      text-align: center;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      width: fit-content;
    }
    .tree ul {
      padding-top: 20px; position: relative;
      transition: all 0.5s;
    }
    .tree li {
      float: left; text-align: center;
      list-style-type: none;
      position: relative;
      padding: 20px 5px 0 5px;
      transition: all 0.5s;
    }
    .tree li::before, .tree li::after {
      content: '';
      position: absolute;
      top: 0; right: 50%;
      border-top: 1px solid #ccc;
      width: 50%; height: 20px;
    }
    .tree li::after {
      right: auto; left: 50%;
      border-left: 1px solid #ccc;
    }
    .tree li:only-child::before, .tree li:only-child::after {
      display: none;
    }
    .tree li:only-child {
      padding-top: 0;
    }
    .tree li:first-child::before, .tree li:last-child::after {
      border: 0 none;
    }
    .tree li:last-child::before {
      border-right: 1px solid #ccc;
      border-radius: 0 5px 0 0;
    }
    .tree li:first-child::after {
      border-radius: 5px 0 0 0;
    }
    .tree div {
      border: 1px solid #ccc;
      padding: 5px 10px;
      display: inline-block;
      border-radius: 5px;
      background: white;
      position: relative;
    }
  </style>
</head>
<body>
  <h1>Usuarios Registrados</h1>
  <div id="contenedorUsuarios"></div>
  <a class="volver" href="index.html">Volver</a>

  <script>
    function cargarUsuarios() {
      const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");
      const contenedor = document.getElementById("contenedorUsuarios");
      contenedor.innerHTML = "";

      if (usuarios.length === 0) {
        contenedor.innerHTML = "<p>No hay usuarios registrados a√∫n.</p>";
      } else {
        usuarios.forEach((u, index) => {
          const div = document.createElement("div");
          div.className = "usuario";
          div.innerHTML = `
            <div class="info">
              <strong>Nombre:</strong> ${u.nombre}<br>
              <strong>Correo:</strong> ${u.correo}<br>
              <strong>C√≥digo:</strong> ${u.codigo}<br>
              <strong>Referido por:</strong> ${u.referidoPor || 'Ninguno'}<br>
              <strong>L√≠nea:</strong> ${u.linea || 'No definida'}<br>
            </div>
            <div class="acciones">
              <button onclick="modificarUsuario(${index})">‚úèÔ∏è Modificar</button>
              <button onclick="eliminarUsuario(${index})">üóë Eliminar</button>
              <button onclick="mostrarArbol(${index})">üå≥ Ver √Årbol</button>
            </div>
          `;
          contenedor.appendChild(div);
        });
      }
    }

    function eliminarUsuario(index) {
      if (confirm("¬øEst√°s seguro de eliminar este usuario?")) {
        const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");
        usuarios.splice(index, 1);
        localStorage.setItem("usuarios", JSON.stringify(usuarios));
        cargarUsuarios();
      }
    }

    function modificarUsuario(index) {
      const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");
      const usuario = usuarios[index];
      const nuevoNombre = prompt("Modificar nombre:", usuario.nombre);
      const nuevoCorreo = prompt("Modificar correo:", usuario.correo);
      if (nuevoNombre && nuevoCorreo) {
        usuario.nombre = nuevoNombre;
        usuario.correo = nuevoCorreo;
        usuarios[index] = usuario;
        localStorage.setItem("usuarios", JSON.stringify(usuarios));
        cargarUsuarios();
      }
    }

    function construirArbol(codigo) {
      const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");
      const hijos = usuarios.filter(u => u.referidoPor === codigo);
      if (!hijos.length) return '';

      let html = '<ul>';
      hijos.forEach(hijo => {
        html += `<li><div>${hijo.nombre}</div>`;
        html += construirArbol(hijo.codigo);
        html += '</li>';
      });
      html += '</ul>';
      return html;
    }

    function mostrarArbol(index) {
      const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");
      const usuario = usuarios[index];
      const html = `
        <div class="tree">
          <ul>
            <li><div>${usuario.nombre}</div>
              ${construirArbol(usuario.codigo)}
            </li>
          </ul>
        </div>
      `;

      const modal = document.createElement("div");
      modal.style.position = "fixed";
      modal.style.top = 0;
      modal.style.left = 0;
      modal.style.width = "100%";
      modal.style.height = "100%";
      modal.style.backgroundColor = "rgba(0,0,0,0.5)";
      modal.style.display = "flex";
      modal.style.alignItems = "center";
      modal.style.justifyContent = "center";
      modal.style.zIndex = "9999";
      modal.innerHTML = `
        <div style="background: white; padding: 20px; border-radius: 10px; max-height: 80vh; overflow-y: auto; width: 95%; max-width: 600px;">
          <h3>√Årbol de ${usuario.nombre}</h3>
          ${html}
          <br>
          <button onclick="document.body.removeChild(this.parentElement.parentElement)" style="margin-top: 10px; background-color: #e74c3c; color: white; padding: 10px 20px; border: none; border-radius: 5px;">Cerrar</button>
        </div>
      `;

      document.body.appendChild(modal);
    }

    cargarUsuarios();
  </script>
</body>
</html>
