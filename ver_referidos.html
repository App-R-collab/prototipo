<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Usuarios Registrados - Admin</title>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #4CAF50;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .top-bar button, .top-bar input[type="file"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    .usuario {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .info {
      flex-grow: 1;
    }

    .acciones button {
      margin-left: 10px;
      padding: 5px 10px;
      background-color: #4CAF50;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }

    .acciones button:hover {
      background-color: #45a049;
    }

    .volver {
      display: block;
      text-align: center;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      width: fit-content;
    }
  </style>
</head>
<body>
  <h1>Usuarios Registrados</h1>

  <div class="top-bar">
    <button onclick="exportarAExcel()">📤 Exportar a Excel</button>
    <label for="archivoExcel" style="cursor: pointer;">📥 Importar Excel</label>
    <input type="file" id="archivoExcel" accept=".xlsx, .xls" style="display: none;" onchange="importarDesdeExcel(event)" />
  </div>

  <div id="contenedorUsuarios"></div>
  <a class="volver" href="index.html">Volver</a>

  <script>
    function cargarUsuarios() {
      const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");
      const contenedor = document.getElementById("contenedorUsuarios");
      contenedor.innerHTML = "";

      if (usuarios.length === 0) {
        contenedor.innerHTML = "<p>No hay usuarios registrados aún.</p>";
      } else {
        usuarios.forEach((u, index) => {
          const div = document.createElement("div");
          div.className = "usuario";
          div.innerHTML = `
            <div class="info">
              <strong>Nombre:</strong> ${u.nombre}<br>
              <strong>Correo:</strong> ${u.correo}<br>
              <strong>Código:</strong> ${u.codigo}<br>
              <strong>Referido por:</strong> ${u.referidoPor || 'Ninguno'}<br>
              <strong>Línea:</strong> ${u.linea || 'No definida'}<br>
            </div>
            <div class="acciones">
              <button onclick="eliminarUsuario(${index})">🗑 Eliminar</button>
            </div>
          `;
          contenedor.appendChild(div);
        });
      }
    }

    function eliminarUsuario(index) {
      if (confirm("¿Estás seguro de eliminar este usuario?")) {
        const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");
        usuarios.splice(index, 1);
        localStorage.setItem("usuarios", JSON.stringify(usuarios));
        cargarUsuarios();
      }
    }

    function exportarAExcel() {
      const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");
      if (usuarios.length === 0) {
        alert("No hay datos para exportar.");
        return;
      }

      const worksheet = XLSX.utils.json_to_sheet(usuarios);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Usuarios");

      XLSX.writeFile(workbook, "usuarios_exportados.xlsx");
    }

    function importarDesdeExcel(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);

        if (!Array.isArray(json) || json.length === 0) {
          alert("El archivo no contiene datos válidos.");
          return;
        }

        // Validar que tenga campos esperados
        const camposEsperados = ["nombre", "correo", "codigo", "referidoPor", "linea"];
        const valido = camposEsperados.every(campo => Object.keys(json[0]).includes(campo));

        if (!valido) {
          alert("El archivo debe contener las columnas: nombre, correo, codigo, referidoPor, linea.");
          return;
        }

        localStorage.setItem("usuarios", JSON.stringify(json));
        cargarUsuarios();
        alert("Datos actualizados desde Excel.");
      };

      reader.readAsArrayBuffer(file);
    }

    cargarUsuarios();
  </script>
</body>
</html>
