<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrador - Usuarios</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .acciones-superiores {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }
    button, input[type="file"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #2c3e50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Panel de Administraci칩n</h1>

  <div class="acciones-superiores">
    <button onclick="exportarExcel()">游닌 Exportar a Excel</button>
    <label>
      游닋 Subir Excel
      <input type="file" onchange="importarExcel(event)" style="display: none;" />
    </label>
  </div>

  <table id="tablaUsuarios">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Contrase침a</th>
        <th>C칩digo</th>
        <th>Referido Por</th>
        <th>L칤nea</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function cargarUsuarios() {
      const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");
      const tbody = document.querySelector("#tablaUsuarios tbody");
      tbody.innerHTML = "";
      usuarios.forEach(u => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${u.nombre}</td>
          <td>${u.correo}</td>
          <td>${u.password || ''}</td>
          <td>${u.codigo}</td>
          <td>${u.referidoPor || ''}</td>
          <td>${u.linea || ''}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function exportarExcel() {
      const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");
      const ws = XLSX.utils.json_to_sheet(usuarios);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Usuarios");
      XLSX.writeFile(wb, "usuarios.xlsx");
    }

    function importarExcel(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const rows = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);

        const actuales = JSON.parse(localStorage.getItem("usuarios") || "[]");
        const combinados = combinarUsuarios(actuales, rows);
        localStorage.setItem("usuarios", JSON.stringify(combinados));
        cargarUsuarios();
        alert("Usuarios importados y combinados correctamente.");
      };
      reader.readAsArrayBuffer(file);
    }

    function combinarUsuarios(actuales, nuevos) {
      const map = new Map();
      actuales.forEach(u => map.set(u.codigo, u));
      nuevos.forEach(nuevo => map.set(nuevo.codigo, { ...map.get(nuevo.codigo), ...nuevo }));
      return Array.from(map.values());
    }

    cargarUsuarios();
  </script>
</body>
</html>
