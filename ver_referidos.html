<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ver Referidos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #4CAF50;
    }
    .usuario {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .info {
      flex-grow: 1;
    }
    .acciones button {
      margin-left: 10px;
      padding: 5px 10px;
      background-color: #4CAF50;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    .acciones button:hover {
      background-color: #45a049;
    }
    .volver {
      display: block;
      text-align: center;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      width: fit-content;
    }
  </style>
</head>
<body>
  <h1>Usuarios Registrados</h1>
  <div id="contenedorUsuarios"></div>
  <a class="volver" href="index.html">Volver</a>

  <script>
    function cargarUsuarios() {
      const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");
      const contenedor = document.getElementById("contenedorUsuarios");
      contenedor.innerHTML = "";

      if (usuarios.length === 0) {
        contenedor.innerHTML = "<p>No hay usuarios registrados aún.</p>";
      } else {
        usuarios.forEach((u, index) => {
          const div = document.createElement("div");
          div.className = "usuario";
          div.innerHTML = `
            <div class="info">
              <strong>Nombre:</strong> ${u.nombre}<br>
              <strong>Correo:</strong> ${u.correo}<br>
              <strong>Código:</strong> ${u.codigo}<br>
              <strong>Referido por:</strong> ${u.referidoPor || 'Ninguno'}<br>
              <strong>Línea:</strong> ${u.linea || 'No definida'}<br>
            </div>
            <div class="acciones">
              <button onclick="eliminarUsuario(${index})">Eliminar</button>
              <button onclick="modificarUsuario(${index})">Modificar</button>
            </div>
          `;
          contenedor.appendChild(div);
        });
      }
    }

    function eliminarUsuario(index) {
      if (confirm("¿Estás seguro de eliminar este usuario?")) {
        const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");
        usuarios.splice(index, 1);
        localStorage.setItem("usuarios", JSON.stringify(usuarios));
        cargarUsuarios();
      }
    }

    function modificarUsuario(index) {
      const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");
      const usuario = usuarios[index];
      const nuevoNombre = prompt("Modificar nombre:", usuario.nombre);
      const nuevoCorreo = prompt("Modificar correo:", usuario.correo);
      if (nuevoNombre && nuevoCorreo) {
        usuario.nombre = nuevoNombre;
        usuario.correo = nuevoCorreo;
        usuarios[index] = usuario;
        localStorage.setItem("usuarios", JSON.stringify(usuarios));
        cargarUsuarios();
      }
    }

    cargarUsuarios();
  </script>
</body>
</html>
