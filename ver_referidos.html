<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ver Referidos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #4CAF50;
    }
    .usuario {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <h1>Usuarios Registrados</h1>
  <div id="contenedorUsuarios"></div>

  <div id="modal">
    <div id="modal-content">
      <h3>Resumen de Referidos y Comisiones</h3>
      <div id="detalleReferido"></div>
      <button onclick="cerrarModal()">Cerrar</button>
    </div>
  </div>

  <script>
    const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");
    const contenedor = document.getElementById("contenedorUsuarios");

    if (usuarios.length === 0) {
      contenedor.innerHTML = "<p>No hay usuarios registrados aún.</p>";
    } else {
      usuarios.forEach(u => {
        contenedor.innerHTML += `
          <div class="usuario">
            <strong>Nombre:</strong> ${u.nombre}<br>
            <strong>Correo:</strong> ${u.correo}<br>
            <strong>Código:</strong> ${u.codigo}<br>
            <strong>Referido por:</strong> ${u.referidoPor || 'Ninguno'}<br>
            <strong>Línea:</strong> ${u.linea || 'No definida'}<br>
          </div>
        `;
      });
    }

    function mostrarResumenPorCodigo(codigo) {
      const usuario = usuarios.find(u => u.codigo === codigo);
      const detalle = document.getElementById("detalleReferido");

      if (usuario) {
        const referidos = usuarios.filter(r => r.referidoPor === codigo);
        const comisionDirecta = referidos.length * 30000;
        const comisionResidual = referidos.reduce((total, ref) => {
          const subReferidos = usuarios.filter(u => u.referidoPor === ref.codigo);
          return total + (subReferidos.length * 100);
        }, 0);

        detalle.innerHTML = `
          <p><strong>Nombre:</strong> ${usuario.nombre}</p>
          <p><strong>Correo:</strong> ${usuario.correo}</p>
          <p><strong>Línea:</strong> ${usuario.linea}</p>
          <p><strong>Referidos directos:</strong> ${referidos.length}</p>
          <p><strong>Comisión directa:</strong> $${comisionDirecta}</p>
          <p><strong>Ganancia residual:</strong> $${comisionResidual}</p>
        `;
        document.getElementById("modal").style.display = "flex";
      } else {
        alert("Código no encontrado");
      }
    }

    function cerrarModal() {
      document.getElementById("modal").style.display = "none";
    }

    // Mostrar modal si hay código almacenado
    window.addEventListener("DOMContentLoaded", () => {
      const codigo = localStorage.getItem("codigoConsulta");
      if (codigo) {
        localStorage.removeItem("codigoConsulta");
        mostrarResumenPorCodigo(codigo);
      }
    });
  </script>
</body>
</html>
