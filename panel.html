<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel del Usuario</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --verde: #00c851;
      --gris-claro: #f5f5f5;
      --gris: #ccc;
      --sombra: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--gris-claro);
      color: #333;
    }

    header {
      background-color: var(--verde);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      max-width: 1100px;
      margin: auto;
      background: white;
      margin-top: 1rem;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 10px var(--sombra);
    }

    .botones-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .botones-container button {
      flex: 1 1 30%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .botones-container button:hover {
      background-color: #0056b3;
    }

    .botones-container button i {
      margin-right: 5px;
    }

    .btn-whatsapp {
      background-color: #25d366;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
      max-width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      transition: background-color 0.3s ease;
    }

    .btn-whatsapp:hover {
      background-color: #1ebe5d;
    }

    .btn-whatsapp i {
      font-size: 20px;
      margin-right: 10px;
    }

    .dato {
      margin: 10px 0;
    }

    .dato strong {
      display: inline-block;
      width: 160px;
    }

    .logros {
      background-color: #d4edda;
      color: #155724;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .logros h3 {
      margin-top: 0;
    }

    .grafico-container {
      margin-top: 2rem;
    }

    .referido {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin: 10px;
      background: #f9f9f9;
      text-align: center;
      position: relative;
      min-width: 150px;
    }

    .arbol-seccion {
      flex: 1 1 48%;
    }

    .arbol-container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .arbol-nivel {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .arbol-seccion h4 {
      text-align: center;
      color: #007bff;
    }

    @media (max-width: 768px) {
      .arbol-container {
        flex-direction: column;
      }
    }

    @media (max-width: 600px) {
      .botones-container {
        flex-direction: column;
      }

      .btn-whatsapp {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Panel del Usuario</h1>
    <div class="botones-container">
      <button onclick="window.location.reload()"><i class="fas fa-sync-alt"></i>Actualizar</button>
      <button onclick="cerrarSesion()"><i class="fas fa-sign-out-alt"></i>Cerrar Sesi√≥n</button>
    </div>
  </header>

  <button class="btn-whatsapp" onclick="invitarWhatsapp()">
    <i class="fab fa-whatsapp"></i> Invitar por WhatsApp
  </button>

  <main>
    <h2>Bienvenido, <span id="nombreUsuario"></span></h2>
    <div class="dato"><strong>Correo:</strong> <span id="correoUsuario"></span></div>
    <div class="dato"><strong>C√≥digo para Referir:</strong> <span id="codigoUsuario"></span></div>
    <div class="dato"><strong>L√≠nea:</strong> <span id="lineaUsuario"></span></div>
    <div class="dato"><strong>Referidos Directos:</strong> <span id="numReferidos"></span></div>
    <div class="dato"><strong>Comisi√≥n Directa:</strong> $<span id="comisionDirecta"></span></div>
    <div class="dato"><strong>Comisi√≥n Residual:</strong> $<span id="comisionResidual"></span></div>

    <div class="logros" id="logros"></div>

    <div class="grafico-container">
      <canvas id="graficoComisiones"></canvas>
    </div>

    <h3>√Årbol de Referidos</h3>
    <div class="arbol-container">
      <div class="arbol-seccion" id="linea1">
        <h4>L√≠nea 1</h4>
      </div>
      <div class="arbol-seccion" id="linea2">
        <h4>L√≠nea 2</h4>
      </div>
    </div>
  </main>

  <script>
    const usuario = JSON.parse(localStorage.getItem("usuarioLogueado"));
    const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");

    if (!usuario) window.location.href = "index.html";

    document.getElementById("nombreUsuario").textContent = usuario.nombre;
    document.getElementById("correoUsuario").textContent = usuario.correo;
    document.getElementById("codigoUsuario").textContent = usuario.codigo;
    document.getElementById("lineaUsuario").textContent = usuario.linea;

    const referidos = usuarios.filter(u => u.referidoPor === usuario.codigo);
    const comisionDirecta = referidos.length * 30000;

    let residual = 0;
    referidos.forEach(ref => {
      const subReferidos = usuarios.filter(u => u.referidoPor === ref.codigo);
      residual += subReferidos.length * 100;
    });

    document.getElementById("numReferidos").textContent = referidos.length;
    document.getElementById("comisionDirecta").textContent = comisionDirecta;
    document.getElementById("comisionResidual").textContent = residual;

    const logros = [];
    if (referidos.length >= 1) logros.push("üéâ Primer referido conseguido");
    if (comisionDirecta + residual > 0) logros.push(`üí∞ Has ganado $${comisionDirecta + residual}`);

    const logrosDiv = document.getElementById("logros");
    if (logros.length === 0) {
      logrosDiv.innerHTML = "üòî No has conseguido ning√∫n logro todav√≠a.";
    } else {
      logrosDiv.innerHTML = `<h3>Logros</h3><ul>${logros.map(l => `<li>${l}</li>`).join("")}</ul>`;
    }

    const dataComisiones = [comisionDirecta, residual];
    const hayDatos = dataComisiones.some(valor => parseInt(valor) > 0);

    new Chart(document.getElementById("graficoComisiones"), {
      type: "bar",
      data: {
        labels: ["Directas", "Residual"],
        datasets: [{
          label: "Comisiones",
          data: hayDatos ? dataComisiones : [0.1, 0.1],
          backgroundColor: ["#00c851", "#33b5e5"]
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            ticks: { stepSize: 10000 }
          }
        },
        plugins: {
          legend: { display: false }
        }
      }
    });

    // Construir √°rbol por niveles
    function construirArbol(padreCodigo, contenedor, lineaFiltro) {
      const hijos = usuarios.filter(u =>
        u.referidoPor === padreCodigo &&
        u.linea === lineaFiltro
      );
      if (hijos.length === 0) return;

      const nivelDiv = document.createElement("div");
      nivelDiv.className = "arbol-nivel";

      hijos.forEach(hijo => {
        const div = document.createElement("div");
        div.className = "referido";
        div.innerHTML = `<strong>${hijo.nombre}</strong><br><small>${hijo.correo}</small><br><em>L√≠nea ${hijo.linea}</em>`;
        nivelDiv.appendChild(div);
        construirArbol(hijo.codigo, contenedor, lineaFiltro); // recursivo
      });

      contenedor.appendChild(nivelDiv);
    }

    const contLinea1 = document.getElementById("linea1");
    const contLinea2 = document.getElementById("linea2");

    construirArbol(usuario.codigo, contLinea1, "1");
    construirArbol(usuario.codigo, contLinea2, "2");

    function cerrarSesion() {
      localStorage.removeItem("usuarioLogueado");
      window.location.href = "index.html";
    }

    function invitarWhatsapp() {
      const mensaje = `¬°√önete a nuestra plataforma! Reg√≠strate con mi c√≥digo: ${usuario.codigo}`;
      const url = `https://wa.me/?text=${encodeURIComponent(mensaje)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
