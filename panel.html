<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel del Usuario</title>
  <style>
    :root {
      --verde: #00c851;
      --gris-claro: #f5f5f5;
      --gris: #ccc;
      --sombra: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--gris-claro);
      color: #333;
    }

    header {
      background-color: var(--verde);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      max-width: 700px;
      margin: auto;
      background: white;
      margin-top: 2rem;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 10px var(--sombra);
    }

    h2, h3 {
      margin-top: 0;
    }

    .dato {
      margin: 10px 0;
    }

    .dato strong {
      display: inline-block;
      width: 160px;
    }

    .referido {
      background: #f0f0f0;
      padding: 10px;
      border-left: 4px solid var(--verde);
      margin: 8px 0;
      border-radius: 8px;
    }

    .linea-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .linea-col {
      flex: 1;
      min-width: 300px;
      background-color: #f9f9f9;
      border: 1px solid var(--gris);
      padding: 1rem;
      border-radius: 10px;
    }

    .linea-col h4 {
      margin-top: 0;
      color: var(--verde);
      border-bottom: 1px solid var(--gris);
      padding-bottom: 0.5rem;
    }

    button {
      margin-top: 20px;
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <header>
    <h1>Panel del Usuario</h1>
  </header>
  <main>
    <h2>Bienvenido, <span id="nombreUsuario"></span></h2>
    <div class="dato"><strong>Correo:</strong> <span id="correoUsuario"></span></div>
    <div class="dato"><strong>Código:</strong> <span id="codigoUsuario"></span></div>
    <div class="dato"><strong>Línea:</strong> <span id="lineaUsuario"></span></div>
    <div class="dato"><strong>Referidos Directos:</strong> <span id="numReferidos"></span></div>
    <div class="dato"><strong>Comisión Directa:</strong> $<span id="comisionDirecta"></span></div>
    <div class="dato"><strong>Comisión Residual:</strong> $<span id="comisionResidual"></span></div>

    <h3>Referidos Directos</h3>
    <div class="linea-container">
      <div class="linea-col">
        <h4>Línea 1</h4>
        <div id="referidosLinea1"></div>
      </div>
      <div class="linea-col">
        <h4>Línea 2</h4>
        <div id="referidosLinea2"></div>
      </div>
    </div>

    <button onclick="cerrarSesion()">Cerrar sesión</button>
  </main>

  <script>
    const usuario = JSON.parse(localStorage.getItem("usuarioLogueado"));
    const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");

    if (!usuario) {
      window.location.href = "index.html"; // Redirigir si no está logueado
    }

    // Mostrar datos del usuario logueado
    document.getElementById("nombreUsuario").textContent = usuario.nombre;
    document.getElementById("correoUsuario").textContent = usuario.correo;
    document.getElementById("codigoUsuario").textContent = usuario.codigo;
    document.getElementById("lineaUsuario").textContent = usuario.linea;

    // Obtener referidos directos
    const referidos = usuarios.filter(u => u.referidoPor === usuario.codigo);
    document.getElementById("numReferidos").textContent = referidos.length;
    document.getElementById("comisionDirecta").textContent = referidos.length * 30000;

    // Calcular comisión residual
    let residual = 0;
    referidos.forEach(ref => {
      const subReferidos = usuarios.filter(u => u.referidoPor === ref.codigo);
      residual += subReferidos.length * 100;
    });
    document.getElementById("comisionResidual").textContent = residual;

    // Mostrar referidos por línea
    const contLinea1 = document.getElementById("referidosLinea1");
    const contLinea2 = document.getElementById("referidosLinea2");

    referidos.forEach(r => {
      const div = document.createElement("div");
      div.className = "referido";
      div.innerHTML = `<strong>${r.nombre}</strong><br><small>${r.correo}</small>`;
      if (r.linea === "Línea 1") {
        contLinea1.appendChild(div);
      } else if (r.linea === "Línea 2") {
        contLinea2.appendChild(div);
      }
    });

    function cerrarSesion() {
      localStorage.removeItem("usuarioLogueado");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
