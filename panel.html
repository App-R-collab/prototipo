<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel del Usuario</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --verde: #00c851;
      --gris-claro: #f5f5f5;
      --gris: #ccc;
      --sombra: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--gris-claro);
      color: #333;
    }

    header {
      background-color: var(--verde);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: auto;
      background: white;
      margin-top: 2rem;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 10px var(--sombra);
    }

    h2, h3 {
      margin-top: 0;
    }

    .dato {
      margin: 10px 0;
    }

    .dato strong {
      display: inline-block;
      width: 160px;
    }

    .referido {
      background: #f0f0f0;
      padding: 10px;
      border-left: 4px solid var(--verde);
      margin: 8px 0;
      border-radius: 8px;
    }

    .linea-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .linea-col {
      flex: 1;
      min-width: 300px;
      background-color: #f9f9f9;
      border: 1px solid var(--gris);
      padding: 1rem;
      border-radius: 10px;
    }

    .linea-col h4 {
      margin-top: 0;
      color: var(--verde);
      border-bottom: 1px solid var(--gris);
      padding-bottom: 0.5rem;
    }

    button, .boton-copiar, .boton-invitar {
      margin-top: 20px;
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover, .boton-copiar:hover, .boton-invitar:hover {
      background-color: #c0392b;
    }

    .barra-progreso {
      margin-top: 20px;
    }

    .acciones {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    canvas {
      margin-top: 30px;
      width: 100% !important;
      max-height: 250px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Panel del Usuario</h1>
  </header>
  <main>
    <h2>Bienvenido, <span id="nombreUsuario"></span></h2>
    <div class="dato"><strong>Correo:</strong> <span id="correoUsuario"></span></div>
    <div class="dato"><strong>Código para Referir:</strong> <span id="codigoUsuario"></span></div>
    <div class="dato"><strong>Línea:</strong> <span id="lineaUsuario"></span></div>
    <div class="dato"><strong>Referidos Directos:</strong> <span id="numReferidos"></span></div>
    <div class="dato"><strong>Comisión Directa:</strong> $<span id="comisionDirecta"></span></div>
    <div class="dato"><strong>Comisión Residual:</strong> $<span id="comisionResidual"></span></div>

    <div class="barra-progreso">
      <label>Progreso hacia siguiente nivel:</label>
      <progress id="progresoReferidos" value="0" max="5"></progress>
      <small id="metaTexto"></small>
    </div>

    <div class="acciones">
      <button class="boton-copiar" onclick="copiarCodigo()">Copiar Código de Referido</button>
      <a class="boton-invitar" href="#" id="btnInvitar" target="_blank">Invitar por WhatsApp</a>
      <button onclick="cerrarSesion()">Cerrar sesión</button>
    </div>

    <canvas id="graficoReferidos"></canvas>

    <h3>Referidos Directos</h3>
    <div class="linea-container">
      <div class="linea-col">
        <h4>Línea 1</h4>
        <div id="referidosLinea1"></div>
      </div>
      <div class="linea-col">
        <h4>Línea 2</h4>
        <div id="referidosLinea2"></div>
      </div>
    </div>
  </main>

  <script>
    const usuario = JSON.parse(localStorage.getItem("usuarioLogueado"));
    const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");

    if (!usuario) {
      window.location.href = "index.html";
    }

    document.getElementById("nombreUsuario").textContent = usuario.nombre;
    document.getElementById("correoUsuario").textContent = usuario.correo;
    document.getElementById("codigoUsuario").textContent = usuario.codigo;
    document.getElementById("lineaUsuario").textContent = usuario.linea;

    const referidos = usuarios.filter(u => u.referidoPor === usuario.codigo);
    const numReferidos = referidos.length;
    document.getElementById("numReferidos").textContent = numReferidos;
    document.getElementById("comisionDirecta").textContent = numReferidos * 30000;

    let residual = 0;
    const linea2 = [];
    referidos.forEach(ref => {
      const subReferidos = usuarios.filter(u => u.referidoPor === ref.codigo);
      residual += subReferidos.length * 100;
      linea2.push(...subReferidos);
    });
    document.getElementById("comisionResidual").textContent = residual;

    const contLinea1 = document.getElementById("referidosLinea1");
    const contLinea2 = document.getElementById("referidosLinea2");

    referidos.forEach(r => {
      const div = document.createElement("div");
      div.className = "referido";
      div.innerHTML = `<strong>${r.nombre}</strong><br><small>${r.correo}</small>`;
      contLinea1.appendChild(div);
    });

    linea2.forEach(r => {
      const div = document.createElement("div");
      div.className = "referido";
      div.innerHTML = `<strong>${r.nombre}</strong><br><small>${r.correo}</small>`;
      contLinea2.appendChild(div);
    });

    document.getElementById("progresoReferidos").value = numReferidos;
    document.getElementById("metaTexto").textContent = `${numReferidos} de 5 referidos para subir de nivel`;

    document.getElementById("btnInvitar").href = `https://wa.me/?text=Hola!%20Reg%C3%ADstrate%20con%20mi%20c%C3%B3digo%20${usuario.codigo}%20en%20nuestra%20plataforma.`;

    function copiarCodigo() {
      navigator.clipboard.writeText(usuario.codigo);
      alert("Código copiado al portapapeles");
    }

    function cerrarSesion() {
      localStorage.removeItem("usuarioLogueado");
      window.location.href = "index.html";
    }

    const ctx = document.getElementById("graficoReferidos").getContext("2d");
    new Chart(ctx, {
      type: "bar",
      data: {
        labels: ["Línea 1", "Línea 2"],
        datasets: [{
          label: "Cantidad de Referidos",
          data: [referidos.length, linea2.length],
          backgroundColor: ["#4caf50", "#8bc34a"]
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        }
      }
    });
  </script>
</body>
</html>
