<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel del Usuario</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --verde: #00c851;
      --gris-claro: #f5f5f5;
      --gris: #ccc;
      --sombra: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--gris-claro);
      color: #333;
    }

    header {
      background-color: var(--verde);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .acciones {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 1rem;
      background-color: #fff;
    }

    .acciones button {
      background-color: var(--verde);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .acciones button:hover {
      background-color: #00993d;
    }

    main {
      max-width: 800px;
      margin: auto;
      background: white;
      margin-top: 1rem;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 10px var(--sombra);
    }

    h2, h3, h4 {
      margin-top: 0;
    }

    .dato {
      margin: 10px 0;
    }

    .dato strong {
      display: inline-block;
      width: 160px;
    }

    .referido {
      background: #f0f0f0;
      padding: 10px;
      border-left: 4px solid var(--verde);
      margin: 8px 0;
      border-radius: 8px;
    }

    .linea-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .linea-col {
      flex: 1;
      min-width: 300px;
      background-color: #f9f9f9;
      border: 1px solid var(--gris);
      padding: 1rem;
      border-radius: 10px;
    }

    .linea-col h4 {
      margin-top: 0;
      color: var(--verde);
      border-bottom: 1px solid var(--gris);
      padding-bottom: 0.5rem;
    }

    .logros {
      margin-top: 2rem;
      background-color: #eef9f0;
      padding: 1rem;
      border-radius: 10px;
    }

    .logro {
      margin-bottom: 10px;
      font-weight: bold;
    }

    .grafico {
      margin-top: 2rem;
    }

    .arbol {
      margin-top: 2rem;
    }

    .arbol ul {
      list-style: none;
      padding-left: 20px;
    }

    button.cerrar {
      background-color: #e74c3c;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      .acciones {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Panel del Usuario</h1>
  </header>

  <div class="acciones">
    <button onclick="invitarWhatsapp()"><i class="fab fa-whatsapp"></i> Invitar por WhatsApp</button>
    <button onclick="copiarCodigo()">📋 Copiar Código</button>
    <button onclick="cerrarSesion()">🔒 Cerrar sesión</button>
  </div>

  <main>
    <h2>Bienvenido, <span id="nombreUsuario"></span></h2>
    <div class="dato"><strong>Correo:</strong> <span id="correoUsuario"></span></div>
    <div class="dato"><strong>Código para Referir:</strong> <span id="codigoUsuario"></span></div>
    <div class="dato"><strong>Línea:</strong> <span id="lineaUsuario"></span></div>
    <div class="dato"><strong>Referidos Directos:</strong> <span id="numReferidos"></span></div>
    <div class="dato"><strong>Comisión Directa:</strong> $<span id="comisionDirecta"></span></div>
    <div class="dato"><strong>Comisión Residual:</strong> $<span id="comisionResidual"></span></div>

    <h3>Referidos Directos</h3>
    <div class="linea-container">
      <div class="linea-col">
        <h4>Línea 1</h4>
        <div id="referidosLinea1"></div>
      </div>
      <div class="linea-col">
        <h4>Línea 2</h4>
        <div id="referidosLinea2"></div>
      </div>
    </div>

    <div class="logros">
      <h3>Logros</h3>
      <div id="logrosUsuario"></div>
    </div>

    <div class="grafico">
      <h3>Gráfico de Comisiones</h3>
      <canvas id="graficoComisiones" width="400" height="200"></canvas>
    </div>

    <div class="arbol">
      <h3>Árbol de Referidos</h3>
      <ul id="arbolReferidos"></ul>
    </div>
  </main>

  <script>
    const usuario = JSON.parse(localStorage.getItem("usuarioLogueado"));
    const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");

    if (!usuario) window.location.href = "index.html";

    document.getElementById("nombreUsuario").textContent = usuario.nombre;
    document.getElementById("correoUsuario").textContent = usuario.correo;
    document.getElementById("codigoUsuario").textContent = usuario.codigo;
    document.getElementById("lineaUsuario").textContent = usuario.linea;

    const referidos = usuarios.filter(u => u.referidoPor === usuario.codigo);
    document.getElementById("numReferidos").textContent = referidos.length;
    const comisionDirecta = referidos.length * 30000;
    document.getElementById("comisionDirecta").textContent = comisionDirecta;

    let residual = 0;
    referidos.forEach(ref => {
      const subRef = usuarios.filter(u => u.referidoPor === ref.codigo);
      residual += subRef.length * 100;
    });
    document.getElementById("comisionResidual").textContent = residual;

    // Mostrar referidos
    const cont1 = document.getElementById("referidosLinea1");
    const cont2 = document.getElementById("referidosLinea2");
    referidos.forEach(r => {
      const div = document.createElement("div");
      div.className = "referido";
      div.innerHTML = `<strong>${r.nombre}</strong><br><small>${r.correo}</small>`;
      (r.linea === "Línea 1" ? cont1 : cont2).appendChild(div);
    });

    // Logros
    const logros = document.getElementById("logrosUsuario");
    if (referidos.length > 0) logros.innerHTML += `<div class="logro">🎉 ¡Primer referido conseguido!</div>`;
    if (comisionDirecta >= 90000) logros.innerHTML += `<div class="logro">💰 Has ganado $${comisionDirecta} en comisiones directas</div>`;
    if (residual > 0) logros.innerHTML += `<div class="logro">📈 Has generado ingresos residuales</div>`;

    // Gráfico
    new Chart(document.getElementById("graficoComisiones"), {
      type: 'bar',
      data: {
        labels: ['Directa', 'Residual'],
        datasets: [{
          label: 'Comisiones',
          data: [comisionDirecta, residual],
          backgroundColor: ['#00c851', '#33b5e5']
        }]
      }
    });

    // Árbol de referidos
    function construirArbol(padreCodigo, nivel = 0) {
      const hijos = usuarios.filter(u => u.referidoPor === padreCodigo);
      if (hijos.length === 0) return '';
      let html = '<ul>';
      hijos.forEach(h => {
        html += `<li><strong>${h.nombre}</strong> (${h.correo}) - ${h.linea}`;
        html += construirArbol(h.codigo, nivel + 1);
        html += '</li>';
      });
      html += '</ul>';
      return html;
    }
    document.getElementById("arbolReferidos").innerHTML = construirArbol(usuario.codigo);

    function cerrarSesion() {
      localStorage.removeItem("usuarioLogueado");
      window.location.href = "index.html";
    }

    function copiarCodigo() {
      navigator.clipboard.writeText(usuario.codigo);
      alert("¡Código copiado al portapapeles!");
    }

    function invitarWhatsapp() {
      const mensaje = `Únete a esta app usando mi código de referido: ${usuario.codigo}`;
      const enlace = `https://wa.me/?text=${encodeURIComponent(mensaje)}`;
      window.open(enlace, '_blank');
    }
  </script>
</body>
</html>
