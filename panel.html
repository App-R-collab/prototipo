<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel del Usuario</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --verde: #00c851;
      --gris-claro: #f5f5f5;
      --gris: #ccc;
      --sombra: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--gris-claro);
      color: #333;
    }

    header {
      background-color: var(--verde);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: auto;
      background: white;
      margin-top: 0;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 10px var(--sombra);
    }

    .botones {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      margin-top: -20px;
    }

    .botones button {
      background-color: #00c851;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .botones button:hover {
      background-color: #009b3a;
    }

    h2, h3 {
      margin-top: 0;
    }

    .dato {
      margin: 10px 0;
    }

    .dato strong {
      display: inline-block;
      width: 160px;
    }

    .referido {
      background: #f0f0f0;
      padding: 10px;
      border-left: 4px solid var(--verde);
      margin: 8px 0;
      border-radius: 8px;
    }

    .linea-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .linea-col {
      flex: 1;
      min-width: 300px;
      background-color: #f9f9f9;
      border: 1px solid var(--gris);
      padding: 1rem;
      border-radius: 10px;
    }

    .linea-col h4 {
      margin-top: 0;
      color: var(--verde);
      border-bottom: 1px solid var(--gris);
      padding-bottom: 0.5rem;
    }

    #logros {
      margin-top: 30px;
    }

    .logro {
      background-color: #e0ffe0;
      padding: 10px;
      border-left: 5px solid var(--verde);
      border-radius: 6px;
      margin: 10px 0;
    }

    #graficoReferidos {
      margin-top: 30px;
    }

    #arbolReferidos {
      margin-top: 30px;
      padding: 10px;
      background-color: #f0f8ff;
      border-left: 4px solid var(--verde);
      border-radius: 10px;
    }

    button.cerrar {
      background-color: #e74c3c;
      margin-top: 30px;
    }

    button.cerrar:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <header>
    <h1>Panel del Usuario</h1>
  </header>
  <main>
    <div class="botones">
      <button onclick="compartirWhatsapp()">
        <span class="material-icons">whatsapp</span> Invitar por WhatsApp
      </button>
      <button onclick="alert('Descargando PDF...')">Descargar informe</button>
      <button onclick="alert('Estad√≠sticas generales')">Ver estad√≠sticas</button>
    </div>

    <h2>Bienvenido, <span id="nombreUsuario"></span></h2>
    <div class="dato"><strong>Correo:</strong> <span id="correoUsuario"></span></div>
    <div class="dato"><strong>C√≥digo para Referir:</strong> <span id="codigoUsuario"></span></div>
    <div class="dato"><strong>L√≠nea:</strong> <span id="lineaUsuario"></span></div>
    <div class="dato"><strong>Referidos Directos:</strong> <span id="numReferidos"></span></div>
    <div class="dato"><strong>Comisi√≥n Directa:</strong> $<span id="comisionDirecta"></span></div>
    <div class="dato"><strong>Comisi√≥n Residual:</strong> $<span id="comisionResidual"></span></div>

    <h3>Referidos Directos</h3>
    <div class="linea-container">
      <div class="linea-col">
        <h4>L√≠nea 1</h4>
        <div id="referidosLinea1"></div>
      </div>
      <div class="linea-col">
        <h4>L√≠nea 2</h4>
        <div id="referidosLinea2"></div>
      </div>
    </div>

    <div id="logros">
      <h3>Logros</h3>
      <div class="logro">üéØ Primer referido conseguido</div>
      <div class="logro">üí∞ Has ganado m√°s de $90.000</div>
    </div>

    <div id="graficoReferidos">
      <h3>Desempe√±o</h3>
      <canvas id="referidosChart" width="400" height="200"></canvas>
    </div>

    <div id="arbolReferidos">
      <h3>√Årbol de Referidos</h3>
      <pre id="arbolVisual"></pre>
    </div>

    <button class="cerrar" onclick="cerrarSesion()">Cerrar sesi√≥n</button>
  </main>

  <script>
    const usuario = JSON.parse(localStorage.getItem("usuarioLogueado"));
    const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");

    if (!usuario) {
      window.location.href = "index.html";
    }

    document.getElementById("nombreUsuario").textContent = usuario.nombre;
    document.getElementById("correoUsuario").textContent = usuario.correo;
    document.getElementById("codigoUsuario").textContent = usuario.codigo;
    document.getElementById("lineaUsuario").textContent = usuario.linea;

    const referidos = usuarios.filter(u => u.referidoPor === usuario.codigo);
    document.getElementById("numReferidos").textContent = referidos.length;
    document.getElementById("comisionDirecta").textContent = referidos.length * 30000;

    let residual = 0;
    referidos.forEach(ref => {
      const subReferidos = usuarios.filter(u => u.referidoPor === ref.codigo);
      residual += subReferidos.length * 100;
    });
    document.getElementById("comisionResidual").textContent = residual;

    const contLinea1 = document.getElementById("referidosLinea1");
    const contLinea2 = document.getElementById("referidosLinea2");

    referidos.forEach(r => {
      const div = document.createElement("div");
      div.className = "referido";
      div.innerHTML = `<strong>${r.nombre}</strong><br><small>${r.correo}</small>`;
      if (r.linea === "L√≠nea 1") {
        contLinea1.appendChild(div);
      } else {
        contLinea2.appendChild(div);
      }
    });

    function cerrarSesion() {
      localStorage.removeItem("usuarioLogueado");
      window.location.href = "index.html";
    }

    function compartirWhatsapp() {
      const texto = `¬°√önete a mi red! Usa este c√≥digo: ${usuario.codigo}`;
      const url = `https://wa.me/?text=${encodeURIComponent(texto)}`;
      window.open(url, '_blank');
    }

    const ctx = document.getElementById('referidosChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Directos', 'Residual'],
        datasets: [{
          label: 'Comisiones',
          data: [referidos.length * 30000, residual],
          backgroundColor: ['#00c851', '#888']
        }]
      }
    });

    const arbol = referidos.map(ref => {
      const sub = usuarios.filter(u => u.referidoPor === ref.codigo);
      return `${ref.nombre} ‚Üí ${sub.map(s => s.nombre).join(", ")}`;
    }).join("\n");
    document.getElementById("arbolVisual").textContent = arbol || 'Sin estructura a√∫n.';
  </script>
</body>
</html>
