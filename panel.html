<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel del Usuario</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --verde: #00c851;
      --gris-claro: #f5f5f5;
      --gris: #ccc;
      --sombra: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--gris-claro);
      color: #333;
    }

    header {
      background-color: var(--verde);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: auto;
      background: white;
      margin-top: 1rem;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 10px var(--sombra);
    }

    .botones-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .botones-container button {
      flex: 1 1 30%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .botones-container button:hover {
      background-color: #0056b3;
    }

    .botones-container button i {
      margin-right: 5px;
    }

    .btn-whatsapp {
      background-color: #25d366;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
      max-width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      transition: background-color 0.3s ease;
    }

    .btn-whatsapp:hover {
      background-color: #1ebe5d;
    }

    .btn-whatsapp i {
      font-size: 20px;
      margin-right: 10px;
    }

    .dato {
      margin: 10px 0;
    }

    .dato strong {
      display: inline-block;
      width: 160px;
    }

    .logros {
      background-color: #d4edda;
      color: #155724;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .logros h3 {
      margin-top: 0;
    }

    .grafico-container {
      margin-top: 2rem;
    }

    .referido {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin: 10px;
      background: #f9f9f9;
      text-align: center;
      position: relative;
      width: 180px;
    }

    .referido::before {
      content: "";
      position: absolute;
      top: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background-color: #ccc;
      transform: translateX(-50%);
    }

    .arbol-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .arbol-nivel {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      .botones-container {
        flex-direction: column;
      }

      .btn-whatsapp {
        width: 90%;
      }

      .referido {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Panel del Usuario</h1>
    <div class="botones-container">
      <button onclick="window.location.reload()"><i class="fas fa-sync-alt"></i>Actualizar</button>
      <button onclick="cerrarSesion()"><i class="fas fa-sign-out-alt"></i>Cerrar Sesi贸n</button>
    </div>
  </header>

  <button class="btn-whatsapp" onclick="invitarWhatsapp()">
    <i class="fab fa-whatsapp"></i> Invitar por WhatsApp
  </button>

  <main>
    <h2>Bienvenido, <span id="nombreUsuario"></span></h2>
    <div class="dato"><strong>Correo:</strong> <span id="correoUsuario"></span></div>
    <div class="dato"><strong>C贸digo para Referir:</strong> <span id="codigoUsuario"></span></div>
    <div class="dato"><strong>L铆nea:</strong> <span id="lineaUsuario"></span></div>
    <div class="dato"><strong>Referidos Directos:</strong> <span id="numReferidos"></span></div>
    <div class="dato"><strong>Comisi贸n Directa:</strong> $<span id="comisionDirecta"></span></div>
    <div class="dato"><strong>Comisi贸n Residual:</strong> $<span id="comisionResidual"></span></div>

    <div class="logros" id="logros"></div>

    <div class="grafico-container">
      <canvas id="graficoComisiones"></canvas>
    </div>

    <h3>rbol de Referidos</h3>
    <div class="arbol-container" id="arbolReferidos"></div>
  </main>

  <script>
    const usuario = JSON.parse(localStorage.getItem("usuarioLogueado"));
    const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");

    if (!usuario) window.location.href = "index.html";

    document.getElementById("nombreUsuario").textContent = usuario.nombre;
    document.getElementById("correoUsuario").textContent = usuario.correo;
    document.getElementById("codigoUsuario").textContent = usuario.codigo;
    document.getElementById("lineaUsuario").textContent = usuario.linea;

    const referidos = usuarios.filter(u => u.referidoPor === usuario.codigo);
    const comisionDirecta = referidos.length * 30000;
    let residual = 0;

    referidos.forEach(ref => {
      const subReferidos = usuarios.filter(u => u.referidoPor === ref.codigo);
      residual += subReferidos.length * 100;
    });

    document.getElementById("numReferidos").textContent = referidos.length;
    document.getElementById("comisionDirecta").textContent = comisionDirecta;
    document.getElementById("comisionResidual").textContent = residual;

    // Logros
    const logros = [];
    if (referidos.length >= 1) logros.push(" Primer referido conseguido");
    if (comisionDirecta + residual > 0) logros.push(` Has ganado $${comisionDirecta + residual}`);

    const logrosDiv = document.getElementById("logros");
    logrosDiv.innerHTML = logros.length === 0
      ? " No has conseguido ning煤n logro todav铆a."
      : `<h3>Logros</h3><ul>${logros.map(l => `<li>${l}</li>`).join("")}</ul>`;

    // Gr谩fico (ajustado con datos reales y sin valores falsos)
    const dataComisiones = [comisionDirecta, residual];
    const maxComision = Math.max(...dataComisiones, 1);

    new Chart(document.getElementById("graficoComisiones"), {
      type: "bar",
      data: {
        labels: ["Directas", "Residual"],
        datasets: [{
          label: "Comisiones",
          data: dataComisiones,
          backgroundColor: ["#00c851", "#33b5e5"]
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            suggestedMax: maxComision + 1000
          }
        },
        plugins: {
          legend: { display: false }
        }
      }
    });

    // rbol de referidos (infinito, dividido en filas de 4)
    const arbol = document.getElementById("arbolReferidos");
    for (let i = 0; i < referidos.length; i += 4) {
      const fila = document.createElement("div");
      fila.className = "arbol-nivel";
      referidos.slice(i, i + 4).forEach(ref => {
        const div = document.createElement("div");
        div.className = "referido";
        div.innerHTML = `<strong>${ref.nombre}</strong><br><small>${ref.correo}</small><br><em>${ref.linea}</em>`;
        fila.appendChild(div);
      });
      arbol.appendChild(fila);
    }

    function cerrarSesion() {
      localStorage.removeItem("usuarioLogueado");
      window.location.href = "index.html";
    }

    function invitarWhatsapp() {
      const mensaje = `隆nete a nuestra plataforma! Reg铆strate con mi c贸digo: ${usuario.codigo}`;
      const url = `https://wa.me/?text=${encodeURIComponent(mensaje)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
