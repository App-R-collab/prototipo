<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="title">Registro de Referidos</title>
  <style>
    :root {
      --sombra: rgba(0, 0, 0, 0.1);
      --bg-light: #f9f9f9;
      --bg-dark: #121212;
      --text-dark: #ffffff;
      --text-light: #000000;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      background: #2980b9;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .ajustes {
      cursor: pointer;
      position: absolute;
      right: 1rem;
      top: 1.2rem;
    }

    .ajustes-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 1rem;
      background: white;
      box-shadow: 0 0 10px var(--sombra);
      padding: 1rem;
      border-radius: 8px;
      flex-direction: column;
      gap: 0.75rem;
      z-index: 10;
    }

    .ajustes-menu label {
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
    }

    .ajustes-menu select,
    .ajustes-menu input[type="checkbox"] {
      padding: 0.25rem;
      width: 100%;
    }

    .ajustes-menu div {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <header>
    <h1 data-i18n="title">Registro de Referidos</h1>
    <div class="ajustes" onclick="toggleAjustesMenu()">⚙️</div>
    <div class="ajustes-menu" id="ajustesMenu">
      <div>
        <label for="languageSelector" data-i18n="settings_language">Idioma</label>
        <select id="languageSelector" onchange="guardarAjuste('idioma', this.value); changeLanguage(this.value)">
          <option value="es">Español</option>
          <option value="en">English</option>
        </select>
      </div>
      <div>
        <label for="themeSelector">Tema</label>
        <select id="themeSelector" onchange="guardarAjuste('tema', this.value); aplicarTema(this.value)">
          <option value="light">Claro</option>
          <option value="dark">Oscuro</option>
          <option value="system">Sistema</option>
        </select>
      </div>
      <div>
        <label for="regionSelector">Región</label>
        <select id="regionSelector" onchange="guardarAjuste('region', this.value)">
          <option value="CO">Colombia</option>
          <option value="MX">México</option>
          <option value="AR">Argentina</option>
        </select>
      </div>
      <div>
        <label>
          <input type="checkbox" id="notificacionesToggle" onchange="guardarAjuste('notificaciones', this.checked)" />
          Activar notificaciones
        </label>
      </div>
    </div>
  </header>

  <script>
    function toggleAjustesMenu() {
      const menu = document.getElementById("ajustesMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    function guardarAjuste(clave, valor) {
      const ajustes = JSON.parse(localStorage.getItem("ajustesUsuario") || "{}");
      ajustes[clave] = valor;
      localStorage.setItem("ajustesUsuario", JSON.stringify(ajustes));
    }

    function aplicarAjustes() {
      const ajustes = JSON.parse(localStorage.getItem("ajustesUsuario") || "{}");
      if (ajustes.idioma) {
        document.getElementById("languageSelector").value = ajustes.idioma;
        changeLanguage(ajustes.idioma);
      }
      if (ajustes.tema) {
        document.getElementById("themeSelector").value = ajustes.tema;
        aplicarTema(ajustes.tema);
      }
      if (ajustes.region) {
        document.getElementById("regionSelector").value = ajustes.region;
      }
      if (typeof ajustes.notificaciones === 'boolean' || ajustes.notificaciones === 'true' || ajustes.notificaciones === 'false') {
        document.getElementById("notificacionesToggle").checked = ajustes.notificaciones === true || ajustes.notificaciones === 'true';
      }
    }

    function aplicarTema(tema) {
      const body = document.body;
      body.classList.remove("dark-mode");
      if (tema === "dark") {
        body.classList.add("dark-mode");
      } else if (tema === "system") {
        const isDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        if (isDark) body.classList.add("dark-mode");
      }
    }

    function changeLanguage(lang) {
      const translations = {
        en: {
          title: "Referral Registration",
          settings_language: "Language"
        },
        es: {
          title: "Registro de Referidos",
          settings_language: "Idioma"
        }
      };
      const elements = document.querySelectorAll("[data-i18n]");
      elements.forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[lang] && translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });
    }

    document.addEventListener("DOMContentLoaded", aplicarAjustes);
  </script>
</body>
</html>
