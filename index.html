<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Referidos</title>
  <style>
    :root {
      --verde: #00c851;
      --gris-claro: #f5f5f5;
      --gris: #ccc;
      --sombra: rgba(0, 0, 0, 0.1);
      --fondo: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--gris-claro);
      color: #333;
    }

    header {
      background-color: var(--verde);
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.2rem;
    }

    .ajustes {
      font-size: 1.5rem;
      cursor: pointer;
    }

    .ajustes-menu {
      position: absolute;
      top: 60px;
      right: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px var(--sombra);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 100;
    }

    .ajustes-menu button {
      background: none;
      border: none;
      padding: 12px 16px;
      text-align: left;
      width: 100%;
      font-size: 0.95rem;
      cursor: pointer;
    }

    .ajustes-menu button:hover {
      background-color: #eee;
    }

    main {
      padding: 1.5rem;
      max-width: 500px;
      margin: auto;
    }

    form {
      background: var(--fondo);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 10px var(--sombra);
    }

    form input, form button, form select {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid var(--gris);
      border-radius: 8px;
      font-size: 1rem;
    }

    form button {
      background-color: var(--verde);
      color: white;
      font-weight: bold;
      border: none;
      transition: 0.2s;
    }

    form button:hover {
      background-color: #009e3f;
    }

    .lineas-btns {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .lineas-btns input[type="radio"] {
      display: none;
    }

    .lineas-btns label {
      flex: 1;
      text-align: center;
      background-color: #e0e0e0;
      padding: 10px;
      border-radius: 8px;
      margin: 0 5px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .lineas-btns input[type="radio"]:checked + label {
      background-color: var(--verde);
      color: white;
    }

    h3 {
      margin-top: 2rem;
      font-size: 1.2rem;
    }

    .referido {
      background: white;
      margin-top: 10px;
      padding: 12px;
      border-left: 5px solid var(--verde);
      border-radius: 8px;
      box-shadow: 0 1px 4px var(--sombra);
    }

    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    #modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    #modal-content button {
      margin-top: 1rem;
      background: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>Registro de Referidos</h1>
    <div class="ajustes" onclick="toggleAjustesMenu()">⚙️</div>
    <div class="ajustes-menu" id="ajustesMenu">
      <button onclick="window.location.href='ver_referidos.html'">Ver Referidos</button>
      <button onclick="mostrarModalConsulta()">Consultar Código</button>
      <button onclick="alert('Ajustes en desarrollo')">Ajustes</button>
    </div>
  </header>

  <main>
    <form id="form-registro">
      <input type="text" id="nombre" placeholder="Nombre completo" required />
      <input type="email" id="correo" placeholder="Correo electrónico" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required />
      <input type="text" id="codigoReferido" placeholder="Código de referido (opcional)" />
      <label for="documento"><strong>Sube tu cédula:</strong></label>
      <input type="file" id="documento" accept="image/*,application/pdf" required />

      <p><strong>Selecciona una línea:</strong></p>
      <div class="lineas-btns">
        <input type="radio" id="linea1" name="linea" value="Línea 1" required />
        <label for="linea1">Línea 1</label>
        <input type="radio" id="linea2" name="linea" value="Línea 2" />
        <label for="linea2">Línea 2</label>
      </div>

      <button type="submit">Registrarse</button>
    </form>

    <h3>Mis referidos</h3>
    <div id="listaReferidos"></div>
  </main>

  <div id="modal">
    <div id="modal-content">
      <h3>Resumen de Referidos</h3>
      <div id="detalleReferido"></div>
      <button onclick="cerrarModal()">Cerrar</button>
    </div>
  </div>

  <script>
    function toggleAjustesMenu() {
      const menu = document.getElementById("ajustesMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    function mostrarModalConsulta() {
      const codigo = prompt("Ingresa tu código de referido:");
      if (!codigo) return;
      const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");
      const usuario = usuarios.find(u => u.codigo === codigo);
      const detalle = document.getElementById("detalleReferido");
      if (usuario) {
        const referidos = usuarios.filter(r => r.referidoPor === codigo);
        const comisionDirecta = referidos.length * 30000;
        const comisionResidual = referidos.reduce((total, ref) => {
          const sub = usuarios.filter(u => u.referidoPor === ref.codigo);
          return total + (sub.length * 100);
        }, 0);

        detalle.innerHTML = `
          <p><strong>Nombre:</strong> ${usuario.nombre}</p>
          <p><strong>Correo:</strong> ${usuario.correo}</p>
          <p><strong>Línea:</strong> ${usuario.linea}</p>
          <p><strong>Referidos directos:</strong> ${referidos.length}</p>
          <p><strong>Comisión directa:</strong> $${comisionDirecta}</p>
          <p><strong>Ganancia residual:</strong> $${comisionResidual}</p>
        `;
        document.getElementById("modal").style.display = "flex";
      } else {
        alert("Código no encontrado");
      }
    }

    function cerrarModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
</body>
</html>
