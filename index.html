<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Referidos</title>
  <style>
    :root {
      --sombra: rgba(0, 0, 0, 0.1);
    }
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    header {
      background: #2980b9;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .ajustes {
      cursor: pointer;
      position: absolute;
      right: 1rem;
      top: 1.2rem;
    }
    .ajustes-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 1rem;
      background: white;
      box-shadow: 0 0 10px var(--sombra);
      padding: 0.5rem;
      border-radius: 8px;
      flex-direction: column;
      gap: 0.5rem;
    }
    .ajustes-menu button {
      background: #ecf0f1;
      border: none;
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 4px;
    }
    .moneda-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      margin-bottom: 20px;
      z-index: 1;
      position: relative;
    }
    .moneda-container::after {
      content: "";
      position: absolute;
      bottom: -6px;
      width: 60px;
      height: 6px;
      background: rgba(0, 0, 0, 0.12);
      border-radius: 50%;
      filter: blur(4px);
      animation: sombraExpandir 3s ease-in-out infinite;
      z-index: 0;
    }
    .moneda-girando {
      width: 80px;
      height: 80px;
      animation: flotar 3s ease-in-out infinite, girar 4s linear infinite, brillo 2s infinite alternate;
      filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.4));
      transition: transform 0.3s ease;
      z-index: 1;
    }
    @keyframes flotar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes girar {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
    @keyframes brillo {
      0% { filter: drop-shadow(0 0 4px gold) drop-shadow(0 0 8px gold); }
      100% { filter: drop-shadow(0 0 10px white) drop-shadow(0 0 20px gold); }
    }
    @keyframes sombraExpandir {
      0%, 100% {
        transform: scaleX(1);
        opacity: 0.12;
      }
      50% {
        transform: scaleX(1.3);
        opacity: 0.08;
      }
    }
    main {
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 10px var(--sombra);
      margin-bottom: 1.5rem;
    }
    form input[type="text"],
    form input[type="email"],
    form input[type="password"],
    form input[type="file"] {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    form button {
      padding: 0.5rem;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .lineas-btns {
      display: flex;
      gap: 1rem;
    }
    #modal, #modal-ajustes {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #modal-content, #modal-ajustes > div {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 20px var(--sombra);
    }
  </style>
</head>
<body>

  <header>
    <h1>Registro de Referidos</h1>
    <div class="ajustes" onclick="toggleAjustesMenu()">⚙️</div>
    <div class="ajustes-menu" id="ajustesMenu">
      <button onclick="window.location.href='ver_referidos.html'">Ver Referidos</button>
      <button onclick="mostrarModalConsulta()">Consultar Código</button>
      <button onclick="mostrarModalAjustes()">Ajustes</button>
      <button onclick="window.location.href='ver_conductores.html'">Ver Conductores</button>
    </div>
  </header>
