<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App de Referidos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1em;
      position: relative;
    }
    .ajustes {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 20px;
      cursor: pointer;
    }
    .ajustes-menu {
      display: none;
      position: absolute;
      top: 50px;
      right: 20px;
      background: white;
      color: black;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 10;
    }
    .ajustes-menu button {
      width: 100%;
      background: none;
      border: none;
      padding: 10px;
      text-align: left;
      cursor: pointer;
      color: black;
    }
    .ajustes-menu button:hover {
      background-color: #f0f0f0;
    }
    main {
      padding: 2em;
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .referido {
      background: #f9f9f9;
      margin-top: 10px;
      padding: 10px;
      border-left: 3px solid #4CAF50;
    }
    .lineas-btns {
      display: flex;
      gap: 10px;
    }
    .lineas-btns label {
      flex: 1;
      text-align: center;
      background-color: #ddd;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .lineas-btns input[type="radio"] {
      display: none;
    }
    .lineas-btns input[type="radio"]:checked + label {
      background-color: #4CAF50;
      color: white;
    }
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Registro con Referidos Mini The Code</h1>
    <div class="ajustes" title="Ajustes" onclick="toggleAjustesMenu()">⚙️</div>
    <div class="ajustes-menu" id="ajustesMenu">
      <button onclick="mostrarModalConsulta()">Consultar Referidos</button>
      <button onclick="alert('Ajustes en construcción')">Ajustes</button>
    </div>
  </header>
  <main>
    <form id="form-registro">
      <input type="text" id="nombre" placeholder="Nombre completo" required>
      <input type="email" id="correo" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Crea una contraseña" required>
      <input type="password" id="confirmPassword" placeholder="Confirma tu contraseña" required>
      <input type="text" id="codigoReferido" placeholder="Código de referido (opcional)">
      <p><strong>Sube tu cédula por ambas caras:</strong></p>
      <input type="file" id="documento" accept="image/*,application/pdf" required>

      <p><strong>Selecciona una línea:</strong></p>
      <div class="lineas-btns">
        <input type="radio" id="linea1" name="linea" value="Línea 1" required>
        <label for="linea1">Línea 1</label>

        <input type="radio" id="linea2" name="linea" value="Línea 2">
        <label for="linea2">Línea 2</label>
      </div>

      <button type="submit">Registrarse</button>
    </form>

    <div id="mensaje"></div>
    <h3>Mis referidos</h3>
    <div id="listaReferidos"></div>
  </main>

  <div id="modal">
    <div id="modal-content">
      <h3>Resumen de Referidos y Comisiones</h3>
      <div id="detalleReferido"></div>
      <button onclick="cerrarModal()">Cerrar</button>
    </div>
  </div>

  <script>
    function toggleAjustesMenu() {
      const menu = document.getElementById("ajustesMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function mostrarModalConsulta() {
      const codigo = prompt("Ingresa tu código de referido:");
      if (!codigo) return;
      const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");
      const usuario = usuarios.find(u => u.codigo === codigo);
      const detalle = document.getElementById("detalleReferido");
      if (usuario) {
        const referidos = usuarios.filter(r => r.referidoPor === codigo);
        const comisionDirecta = referidos.length * 30000;
        const comisionResidual = referidos.reduce((total, ref) => {
          const subReferidos = usuarios.filter(u => u.referidoPor === ref.codigo);
          return total + (subReferidos.length * 100);
        }, 0);

        detalle.innerHTML = `
          <p><strong>Nombre:</strong> ${usuario.nombre}</p>
          <p><strong>Correo:</strong> ${usuario.correo}</p>
          <p><strong>Línea:</strong> ${usuario.linea}</p>
          <p><strong>Referidos directos:</strong> ${referidos.length}</p>
          <p><strong>Comisión directa:</strong> $${comisionDirecta}</p>
          <p><strong>Ganancia residual:</strong> $${comisionResidual}</p>
        `;
        document.getElementById("modal").style.display = "flex";
      } else {
        alert("Código no encontrado");
      }
    }

    function cerrarModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
</body>
</html>
