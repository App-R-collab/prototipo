<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App de Referidos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1em;
      position: relative;
    }
    .ajustes {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 20px;
      cursor: pointer;
    }
    main {
      padding: 2em;
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .referido {
      background: #f9f9f9;
      margin-top: 10px;
      padding: 10px;
      border-left: 3px solid #4CAF50;
    }
    .lineas-btns {
      display: flex;
      gap: 10px;
    }
    .lineas-btns label {
      flex: 1;
      text-align: center;
      background-color: #ddd;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .lineas-btns input[type="radio"] {
      display: none;
    }
    .lineas-btns input[type="radio"]:checked + label {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Registro con Referidos Mini The Code</h1>
    <div class="ajustes" title="Ajustes">⚙️</div>
  </header>
  <main>
    <form id="form-registro">
      <input type="text" id="nombre" placeholder="Nombre completo" required>
      <input type="email" id="correo" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Crea una contraseña" required>
      <input type="password" id="confirmPassword" placeholder="Confirma tu contraseña" required>
      <input type="text" id="codigoReferido" placeholder="Código de referido (opcional)">
      <p><strong>Sube tu cédula por ambas caras:</strong></p>
      <input type="file" id="documento" accept="image/*,application/pdf" required>

      <p><strong>Selecciona una línea:</strong></p>
      <div class="lineas-btns">
        <input type="radio" id="linea1" name="linea" value="Línea 1" required>
        <label for="linea1">Línea 1</label>

        <input type="radio" id="linea2" name="linea" value="Línea 2">
        <label for="linea2">Línea 2</label>
      </div>

      <button type="submit">Registrarse</button>
    </form>
    <div id="mensaje"></div>
    <h3>Mis referidos</h3>
    <div id="listaReferidos"></div>
  </main>

  <script>
    const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");

    function generarCodigo(nombre) {
      return nombre.toLowerCase().replace(/\s+/g, '') + Math.floor(Math.random() * 1000);
    }

    function registrarUsuario(e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const correo = document.getElementById("correo").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const codigoReferido = document.getElementById("codigoReferido").value;
      const documento = document.getElementById("documento").files[0];
      const linea = document.querySelector('input[name="linea"]:checked');

      if (!documento) return alert("Debes subir tu documento de identidad.");
      if (!linea) return alert("Debes seleccionar una línea.");
      if (password !== confirmPassword) return alert("Las contraseñas no coinciden.");

      const reader = new FileReader();
      reader.onloadend = function () {
        const codigo = generarCodigo(nombre);
        const usuario = {
          nombre,
          correo,
          password,
          documento: reader.result,
          referidoPor: codigoReferido || null,
          linea: linea.value,
          codigo,
          comisiones: {
            directas: 0,
            residuales: 0
          }
        };

        usuarios.push(usuario);
        localStorage.setItem("usuarios", JSON.stringify(usuarios));
        mostrarMensaje("Registro exitoso. Tu código de referido es: " + codigo);
        mostrarReferidos(codigo);
      };
      reader.readAsDataURL(documento);
    }

    function mostrarMensaje(texto) {
      document.getElementById("mensaje").innerHTML = `<p>${texto}</p>`;
    }

    function mostrarReferidos(miCodigo) {
      const lista = document.getElementById("listaReferidos");
      lista.innerHTML = "";
      const referidos = usuarios.filter(u => u.referidoPor === miCodigo);

      if (referidos.length === 0) {
        lista.innerHTML = "<p>Aún no tienes referidos.</p>";
      } else {
        referidos.forEach(r => {
          lista.innerHTML += `<div class='referido'>${r.nombre} - ${r.correo} - ${r.linea}</div>`;
        });
      }
    }

    document.getElementById("form-registro").addEventListener("submit", registrarUsuario);
  </script>
</body>
</html>
