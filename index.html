<body>

  <header>
    <h1>Registro de Referidos</h1>
    <div class="ajustes" onclick="toggleAjustesMenu()">丘뙖잺</div>
    <div class="ajustes-menu" id="ajustesMenu">
      <button onclick="window.location.href='ver_referidos.html'">Ver Referidos</button>
      <button onclick="mostrarModalConsulta()">Consultar C칩digo</button>
      <button onclick="alert('Ajustes en desarrollo')">Ajustes</button>
    </div>
  </header>

  <main>
    <!-- LOGIN FORM -->
    <form id="form-login">
      <h2>Iniciar Sesi칩n</h2>
      <input type="email" id="loginCorreo" placeholder="Correo electr칩nico" required />
      <input type="password" id="loginPassword" placeholder="Contrase침a" required />
      <button type="submit">Entrar</button>
    </form>

    <!-- REGISTRO FORM -->
    <form id="form-registro">
      <h2>Registro</h2>
      <input type="text" id="nombre" placeholder="Nombre completo" required />
      <input type="email" id="correo" placeholder="Correo electr칩nico" required />
      <input type="password" id="password" placeholder="Contrase침a" required />
      <input type="password" id="confirmPassword" placeholder="Confirmar contrase침a" required />
      <input type="text" id="codigoReferido" placeholder="C칩digo de referido (opcional)" />
      <label for="documento"><strong>Sube tu c칠dula:</strong></label>
      <input type="file" id="documento" accept="image/*,application/pdf" required />

      <p><strong>Selecciona una l칤nea:</strong></p>
      <div class="lineas-btns">
        <input type="radio" id="linea1" name="linea" value="L칤nea 1" required />
        <label for="linea1">L칤nea 1</label>
        <input type="radio" id="linea2" name="linea" value="L칤nea 2" />
        <label for="linea2">L칤nea 2</label>
      </div>

      <button type="submit">Registrarse</button>
    </form>
  </main>

  <!-- MODAL -->
  <div id="modal">
    <div id="modal-content">
      <h3>Resumen de Referidos</h3>
      <div id="detalleReferido"></div>
      <button onclick="cerrarModal()">Cerrar</button>
    </div>
  </div>

  <script>
    function toggleAjustesMenu() {
      const menu = document.getElementById("ajustesMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    function mostrarModalConsulta() {
      const codigo = prompt("Ingresa tu c칩digo de referido:");
      if (!codigo) return;
      const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");
      const usuario = usuarios.find(u => u.codigo === codigo);
      const detalle = document.getElementById("detalleReferido");
      if (usuario) {
        const referidos = usuarios.filter(r => r.referidoPor === codigo);
        const comisionDirecta = referidos.length * 30000;
        const comisionResidual = referidos.reduce((total, ref) => {
          const sub = usuarios.filter(u => u.referidoPor === ref.codigo);
          return total + (sub.length * 100);
        }, 0);

        detalle.innerHTML = `
          <p><strong>Nombre:</strong> ${usuario.nombre}</p>
          <p><strong>Correo:</strong> ${usuario.correo}</p>
          <p><strong>L칤nea:</strong> ${usuario.linea}</p>
          <p><strong>Referidos directos:</strong> ${referidos.length}</p>
          <p><strong>Comisi칩n directa:</strong> $${comisionDirecta}</p>
          <p><strong>Ganancia residual:</strong> $${comisionResidual}</p>
        `;
        document.getElementById("modal").style.display = "flex";
      } else {
        alert("C칩digo no encontrado");
      }
    }

    function cerrarModal() {
      document.getElementById("modal").style.display = "none";
    }

    // ----------- LOGIN ------------
    document.getElementById("form-login").addEventListener("submit", function(e) {
      e.preventDefault();
      const correo = document.getElementById("loginCorreo").value.trim();
      const password = document.getElementById("loginPassword").value;
      const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");
      const usuario = usuarios.find(u => u.correo === correo && u.password === password);

      if (usuario) {
        localStorage.setItem("usuarioLogueado", JSON.stringify(usuario));
        window.location.href = "panel.html"; // 游대 Redirecci칩n al panel
      } else {
        alert("Correo o contrase침a incorrectos.");
      }
    });

    // ----------- REGISTRO ------------
    document.getElementById("form-registro").addEventListener("submit", function (e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const correo = document.getElementById("correo").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const codigoReferido = document.getElementById("codigoReferido").value.trim();
      const linea = document.querySelector('input[name="linea"]:checked')?.value;

      if (password !== confirmPassword) {
        alert("Las contrase침as no coinciden.");
        return;
      }

      const codigo = Math.random().toString(36).substring(2, 8).toUpperCase();

      const usuario = {
        nombre,
        correo,
        password,
        codigo,
        referidoPor: codigoReferido || null,
        linea,
      };

      const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");

      if (usuarios.find(u => u.correo === correo)) {
        alert("Este correo ya est치 registrado.");
        return;
      }

      usuarios.push(usuario);
      localStorage.setItem("usuarios", JSON.stringify(usuarios));

      alert(`Registro exitoso. Tu c칩digo de referido es: ${codigo}`);
      this.reset();
    });
  </script>
</body>
</html>
