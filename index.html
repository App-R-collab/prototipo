<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="title">Registro de Referidos</title>
  <style>
    :root {
      --sombra: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: sans-serif;
      margin: 0;
      background: #f9f9f9;
    }

    header {
      background: #2980b9;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .ajustes {
      cursor: pointer;
      position: absolute;
      right: 1rem;
      top: 1.2rem;
    }

    .moneda-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      margin-bottom: 20px;
      z-index: 1;
      position: relative;
    }

    .moneda-container::after {
      content: "";
      position: absolute;
      bottom: -6px;
      width: 60px;
      height: 6px;
      background: rgba(0, 0, 0, 0.12);
      border-radius: 50%;
      filter: blur(4px);
      animation: sombraExpandir 3s ease-in-out infinite;
      z-index: 0;
    }

    .moneda-girando {
      width: 80px;
      height: 80px;
      animation: flotar 3s ease-in-out infinite, girar 4s linear infinite, brillo 2s infinite alternate;
      filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.4));
      transition: transform 0.3s ease;
      z-index: 1;
    }

    @keyframes flotar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes girar {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    @keyframes brillo {
      0% {
        filter: drop-shadow(0 0 4px gold) drop-shadow(0 0 8px gold);
      }
      100% {
        filter: drop-shadow(0 0 10px white) drop-shadow(0 0 20px gold);
      }
    }

    @keyframes sombraExpandir {
      0%, 100% {
        transform: scaleX(1);
        opacity: 0.12;
      }
      50% {
        transform: scaleX(1.3);
        opacity: 0.08;
      }
    }

    main {
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 10px var(--sombra);
      margin-bottom: 1.5rem;
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="password"],
    form input[type="file"] {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    form button {
      padding: 0.5rem;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .lineas-btns {
      display: flex;
      gap: 1rem;
    }

    #modal, #ajustesModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    #modal-content, #ajustesModal-content {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 20px var(--sombra);
      min-width: 280px;
    }

    #ajustesModal-content button,
    #ajustesModal-content select {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      background: #ecf0f1;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1 data-i18n="title">Registro de Referidos</h1>
    <div class="ajustes" onclick="mostrarModalAjustes()">⚙️</div>
  </header>

  <div class="moneda-container">
    <div class="moneda-girando">
      <img src="https://github.com/App-R-collab/prototipo/blob/main/moneda.png?raw=true" alt="Moneda" style="width:100%; height:100%; border-radius: 50%;" />
    </div>
  </div>

  <main>
    <form id="form-login" style="display:none;">
      <h2 data-i18n="loginTitle">Iniciar Sesión</h2>
      <input type="email" id="loginCorreo" placeholder="Correo electrónico" required />
      <input type="password" id="loginPassword" placeholder="Contraseña" required />
      <button type="submit" data-i18n="loginBtn">Entrar</button>
    </form>

    <div id="panel-usuario" style="display:none; background: white; padding: 1em; border-radius: 12px; box-shadow: 0 2px 10px var(--sombra); margin-bottom: 1.5rem;">
      <p><strong data-i18n="welcome">Bienvenido:</strong> <span id="nombreUsuario"></span></p>
      <button onclick="cerrarSesion()" style="background-color:#e74c3c;" data-i18n="logout">Cerrar sesión</button>
    </div>

    <form id="form-registro">
      <label for="nombre"><strong data-i18n="register">Registro:</strong></label>
      <input type="text" id="nombre" placeholder="Nombre completo" required />
      <input type="email" id="correo" placeholder="Correo electrónico" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required />
      <input type="text" id="codigoReferido" placeholder="Código de referido (opcional)" />
      <label for="documento"><strong data-i18n="uploadId">Sube tu cédula:</strong></label>
      <input type="file" id="documento" accept="image/*,application/pdf" required />
      <p><strong data-i18n="selectLine">Selecciona una línea:</strong></p>
      <div class="lineas-btns">
        <input type="radio" id="linea1" name="linea" value="Línea 1" required />
        <label for="linea1" data-i18n="line1">Línea 1</label>
        <input type="radio" id="linea2" name="linea" value="Línea 2" />
        <label for="linea2" data-i18n="line2">Línea 2</label>
      </div>
      <button type="submit" data-i18n="registerBtn">Registrarse</button>
    </form>

    <!-- Modal de Resumen -->
    <div id="modal">
      <div id="modal-content">
        <h3 data-i18n="referralSummary">Resumen de Referidos</h3>
        <div id="detalleReferido"></div>
        <button onclick="cerrarModal()" data-i18n="close">Cerrar</button>
      </div>
    </div>

    <!-- Nuevo Modal de Ajustes -->
    <div id="ajustesModal">
      <div id="ajustesModal-content">
        <button onclick="window.location.href='ver_referidos.html'" data-i18n="viewReferrals">Ver Referidos</button>
        <button onclick="mostrarModalConsulta()" data-i18n="consultCode">Consultar Código</button>
        <label for="languageSelector" style="font-weight:bold;" data-i18n="settings">Ajustes</label>
        <select id="languageSelector" onchange="changeLanguage(this.value)">
          <option value="es">Español</option>
          <option value="en">English</option>
        </select>
        <button onclick="cerrarModalAjustes()" data-i18n="close">Cerrar</button>
      </div>
    </div>

  </main>

  <script>
    const translations = {
      en: {
        title: "Referral Registration",
        viewReferrals: "View Referrals",
        consultCode: "Check Code",
        settings: "Settings",
        loginTitle: "Login",
        loginBtn: "Login",
        welcome: "Welcome:",
        logout: "Logout",
        register: "Register:",
        uploadId: "Upload your ID:",
        selectLine: "Select a line:",
        line1: "Line 1",
        line2: "Line 2",
        registerBtn: "Register",
        referralSummary: "Referral Summary",
        close: "Close"
      },
      es: {
        title: "Registro de Referidos",
        viewReferrals: "Ver Referidos",
        consultCode: "Consultar Código",
        settings: "Ajustes",
        loginTitle: "Iniciar Sesión",
        loginBtn: "Entrar",
        welcome: "Bienvenido:",
        logout: "Cerrar sesión",
        register: "Registro:",
        uploadId: "Sube tu cédula:",
        selectLine: "Selecciona una línea:",
        line1: "Línea 1",
        line2: "Línea 2",
        registerBtn: "Registrarse",
        referralSummary: "Resumen de Referidos",
        close: "Cerrar"
      }
    };

    function mostrarModalConsulta() {
      const codigo = prompt("Ingresa tu código de referido:");
      if (!codigo) return;
      const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");
      const usuario = usuarios.find(u => u.codigo === codigo);
      const detalle = document.getElementById("detalleReferido");
      if (usuario) {
        const referidos = usuarios.filter(r => r.referidoPor === codigo);
        const comisionDirecta = referidos.length * 30000;
        const comisionResidual = referidos.reduce((total, ref) => {
          const sub = usuarios.filter(u => u.referidoPor === ref.codigo);
          return total + (sub.length * 100);
        }, 0);
        detalle.innerHTML = `
          <p><strong>Nombre:</strong> ${usuario.nombre}</p>
          <p><strong>Correo:</strong> ${usuario.correo}</p>
          <p><strong>Línea:</strong> ${usuario.linea}</p>
          <p><strong>Referidos directos:</strong> ${referidos.length}</p>
          <p><strong>Comisión directa:</strong> $${comisionDirecta}</p>
          <p><strong>Ganancia residual:</strong> $${comisionResidual}</p>
        `;
        document.getElementById("modal").style.display = "flex";
      } else {
        alert("Código no encontrado");
      }
    }

    function mostrarModalAjustes() {
      document.getElementById("ajustesModal").style.display = "flex";
    }

    function cerrarModalAjustes() {
      document.getElementById("ajustesModal").style.display = "none";
    }

    function cerrarModal() {
      document.getElementById("modal").style.display = "none";
    }

    function changeLanguage(lang) {
      const elements = document.querySelectorAll("[data-i18n]");
      elements.forEach(el => {
        const key = el.getAttribute("data-i18n");
        el.textContent = translations[lang][key] || el.textContent;
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const usuarioLogueado = JSON.parse(localStorage.getItem("usuarioLogueado"));
      if (usuarioLogueado) {
        mostrarPanel(usuarioLogueado);
      } else {
        document.getElementById("form-login").style.display = "block";
      }
    });

    document.getElementById("form-login").addEventListener("submit", function(e) {
      e.preventDefault();
      const correo = document.getElementById("loginCorreo").value.trim();
      const password = document.getElementById("loginPassword").value;
      const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");
      const usuario = usuarios.find(u => u.correo === correo && u.password === password);

      if (usuario) {
        localStorage.setItem("usuarioLogueado", JSON.stringify(usuario));
        window.location.href = "panel.html";
      } else {
        alert("Correo o contraseña incorrectos.");
      }
    });

    function mostrarPanel(usuario) {
      document.getElementById("form-login").style.display = "none";
      document.getElementById("panel-usuario").style.display = "block";
      document.getElementById("form-registro").style.display = "none";
      document.getElementById("nombreUsuario").textContent = usuario.nombre;
    }

    function cerrarSesion() {
      localStorage.removeItem("usuarioLogueado");
      location.reload();
    }

    document.getElementById("form-registro").addEventListener("submit", function (e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const correo = document.getElementById("correo").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const codigoReferido = document.getElementById("codigoReferido").value.trim();
      const linea = document.querySelector('input[name="linea"]:checked')?.value;

      if (password !== confirmPassword) {
        alert("Las contraseñas no coinciden.");
        return;
      }

      const codigo = Math.random().toString(36).substring(2, 8).toUpperCase();

      const usuario = {
        nombre,
        correo,
        password,
        codigo,
        referidoPor: codigoReferido || null,
        linea,
      };

      const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");

      if (usuarios.find(u => u.correo === correo)) {
        alert("Este correo ya está registrado.");
        return;
      }

      usuarios.push(usuario);
      localStorage.setItem("usuarios", JSON.stringify(usuarios));

      alert(`Registro exitoso. Tu código de referido es: ${codigo}`);
      this.reset();
    });
  </script>
</body>
</html>
