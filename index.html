<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Referidos</title>
  <style>
    :root {
      --sombra: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: sans-serif;
      margin: 0;
      background: #f9f9f9;
    }

    header {
      background: #2980b9;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .ajustes {
      cursor: pointer;
      position: absolute;
      right: 1rem;
      top: 1.2rem;
    }

    .ajustes-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 1rem;
      background: white;
      box-shadow: 0 0 10px var(--sombra);
      padding: 0.5rem;
      border-radius: 8px;
      flex-direction: column;
      gap: 0.5rem;
    }

    .ajustes-menu button {
      background: #ecf0f1;
      border: none;
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 4px;
    }

    .modal-ajustes {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-ajustes-content {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px var(--sombra);
      width: 300px;
    }

    .modal-ajustes-content h3 {
      margin-top: 0;
    }

    .modal-ajustes-content select,
    .modal-ajustes-content label {
      display: block;
      margin-bottom: 1rem;
    }

    .modal-ajustes-content button {
      background: #27ae60;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Registro de Referidos</h1>
    <div class="ajustes" onclick="toggleAjustesMenu()">⚙️</div>
    <div class="ajustes-menu" id="ajustesMenu">
      <button onclick="window.location.href='ver_referidos.html'">Ver Referidos</button>
      <button onclick="mostrarModalConsulta()">Consultar Código</button>
      <button onclick="mostrarAjustesModal()">Ajustes</button>
    </div>
  </header>

  <!-- Modal de Ajustes -->
  <div class="modal-ajustes" id="modalAjustes">
    <div class="modal-ajustes-content">
      <h3>Ajustes</h3>
      <label>
        Idioma:
        <select id="ajusteIdioma">
          <option value="es">Español</option>
          <option value="en">Inglés</option>
        </select>
      </label>
      <label>
        Tema:
        <select id="ajusteTema">
          <option value="claro">Claro</option>
          <option value="oscuro">Oscuro</option>
        </select>
      </label>
      <label>
        Región:
        <select id="ajusteRegion">
          <option value="latam">Latinoamérica</option>
          <option value="eu">Europa</option>
        </select>
      </label>
      <label>
        Notificaciones:
        <select id="ajusteNotificaciones">
          <option value="on">Activadas</option>
          <option value="off">Desactivadas</option>
        </select>
      </label>
      <button onclick="guardarAjustes()">Guardar</button>
      <button onclick="cerrarAjustesModal()" style="background:#e74c3c;margin-left:1rem;">Cancelar</button>
    </div>
  </div>

  <script>
    function toggleAjustesMenu() {
      const menu = document.getElementById("ajustesMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
      menu.style.flexDirection = "column";
    }

    function mostrarAjustesModal() {
      const ajustes = JSON.parse(localStorage.getItem("ajustesUsuario") || "{}");
      document.getElementById("ajusteIdioma").value = ajustes.idioma || "es";
      document.getElementById("ajusteTema").value = ajustes.tema || "claro";
      document.getElementById("ajusteRegion").value = ajustes.region || "latam";
      document.getElementById("ajusteNotificaciones").value = ajustes.notificaciones || "on";
      document.getElementById("modalAjustes").style.display = "flex";
    }

    function cerrarAjustesModal() {
      document.getElementById("modalAjustes").style.display = "none";
    }

    function guardarAjustes() {
      const ajustes = {
        idioma: document.getElementById("ajusteIdioma").value,
        tema: document.getElementById("ajusteTema").value,
        region: document.getElementById("ajusteRegion").value,
        notificaciones: document.getElementById("ajusteNotificaciones").value,
      };
      localStorage.setItem("ajustesUsuario", JSON.stringify(ajustes));
      alert("Ajustes guardados");
      cerrarAjustesModal();
    }

    // Aplicar tema si existe guardado
    const ajustesGuardados = JSON.parse(localStorage.getItem("ajustesUsuario") || "{}");
    if (ajustesGuardados.tema === "oscuro") {
      document.body.style.backgroundColor = "#222";
      document.body.style.color = "#eee";
    }
  </script>
</body>
</html>
