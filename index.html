<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Referral Registration</title>
  <style>
    :root {
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: sans-serif;
      margin: 0;
      background: #f9f9f9;
    }

    header {
      background: #2980b9;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .settings {
      cursor: pointer;
      position: absolute;
      right: 1rem;
      top: 1.2rem;
    }

    .settings-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 1rem;
      background: white;
      box-shadow: 0 0 10px var(--shadow);
      padding: 0.5rem;
      border-radius: 8px;
      flex-direction: column;
      gap: 0.5rem;
    }

    .settings-menu button {
      background: #ecf0f1;
      border: none;
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 4px;
    }

    .coin-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      margin-bottom: 20px;
      z-index: 1;
      position: relative;
    }

    .coin-container::after {
      content: "";
      position: absolute;
      bottom: -6px;
      width: 60px;
      height: 6px;
      background: rgba(0, 0, 0, 0.12);
      border-radius: 50%;
      filter: blur(4px);
      animation: shadowExpand 3s ease-in-out infinite;
      z-index: 0;
    }

    .spinning-coin {
      width: 80px;
      height: 80px;
      animation: float 3s ease-in-out infinite, spin 4s linear infinite, glow 2s infinite alternate;
      filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.4));
      transition: transform 0.3s ease;
      z-index: 1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes spin {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    @keyframes glow {
      0% {
        filter: drop-shadow(0 0 4px gold) drop-shadow(0 0 8px gold);
      }
      100% {
        filter: drop-shadow(0 0 10px white) drop-shadow(0 0 20px gold);
      }
    }

    @keyframes shadowExpand {
      0%, 100% {
        transform: scaleX(1);
        opacity: 0.12;
      }
      50% {
        transform: scaleX(1.3);
        opacity: 0.08;
      }
    }

    main {
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 10px var(--shadow);
      margin-bottom: 1.5rem;
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="password"],
    form input[type="file"] {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    form button {
      padding: 0.5rem;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .lines-btns {
      display: flex;
      gap: 1rem;
    }

    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    #modal-content {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 20px var(--shadow);
    }
  </style>
</head>
<body>

  <header>
    <h1>Referral Registration</h1>
    <div class="settings" onclick="toggleSettingsMenu()">⚙️</div>
    <div class="settings-menu" id="settingsMenu">
      <button onclick="window.location.href='ver_referidos.html'">View Referrals</button>
      <button onclick="showReferralModal()">Check Code</button>
      <button onclick="alert('Settings in development')">Settings</button>
    </div>
  </header>

  <div class="coin-container">
    <div class="spinning-coin">
      <img src="https://github.com/App-R-collab/prototipo/blob/main/moneda.png?raw=true"
        alt="Coin"
        style="width:100%; height:100%; border-radius: 50%;" />
    </div>
  </div>

  <main>
    <form id="form-login" style="display:none;">
      <h2>Login</h2>
      <input type="email" id="loginCorreo" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div id="panel-usuario" style="display:none; background: white; padding: 1em; border-radius: 12px; box-shadow: 0 2px 10px var(--shadow); margin-bottom: 1.5rem;">
      <p><strong>Welcome:</strong> <span id="nombreUsuario"></span></p>
      <button onclick="cerrarSesion()" style="background-color:#e74c3c;">Logout</button>
    </div>

    <form id="form-registro">
      <label for="documento"><strong>Register:</strong></label>
      <input type="text" id="nombre" placeholder="Full Name" required />
      <input type="email" id="correo" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <input type="text" id="codigoReferido" placeholder="Referral Code (optional)" />
      <label for="documento"><strong>Upload your ID:</strong></label>
      <input type="file" id="documento" accept="image/*,application/pdf" required />

      <p><strong>Select a line:</strong></p>
      <div class="lines-btns">
        <input type="radio" id="linea1" name="linea" value="Line 1" required />
        <label for="linea1">Line 1</label>
        <input type="radio" id="linea2" name="linea" value="Line 2" />
        <label for="linea2">Line 2</label>
      </div>

      <button type="submit">Register</button>
    </form>

    <div id="modal">
      <div id="modal-content">
        <h3>Referral Summary</h3>
        <div id="detalleReferido"></div>
        <button onclick="closeModal()">Close</button>
      </div>
    </div>
  </main>

  <script>
    function toggleSettingsMenu() {
      const menu = document.getElementById("settingsMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    function showReferralModal() {
      const code = prompt("Enter your referral code:");
      if (!code) return;
      const users = JSON.parse(localStorage.getItem("usuarios") || "[]");
      const user = users.find(u => u.codigo === code);
      const detail = document.getElementById("detalleReferido");
      if (user) {
        const direct = users.filter(r => r.referidoPor === code);
        const directCommission = direct.length * 30000;
        const residual = direct.reduce((total, ref) => {
          const sub = users.filter(u => u.referidoPor === ref.codigo);
          return total + (sub.length * 100);
        }, 0);

        detail.innerHTML = `
          <p><strong>Name:</strong> ${user.nombre}</p>
          <p><strong>Email:</strong> ${user.correo}</p>
          <p><strong>Line:</strong> ${user.linea}</p>
          <p><strong>Direct Referrals:</strong> ${direct.length}</p>
          <p><strong>Direct Commission:</strong> $${directCommission}</p>
          <p><strong>Residual Earnings:</strong> $${residual}</p>
        `;
        document.getElementById("modal").style.display = "flex";
      } else {
        alert("Code not found");
      }
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    document.addEventListener("DOMContentLoaded", () => {
      const loggedUser = JSON.parse(localStorage.getItem("usuarioLogueado"));
      if (loggedUser) {
        showPanel(loggedUser);
      } else {
        document.getElementById("form-login").style.display = "block";
      }
    });

    document.getElementById("form-login").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("loginCorreo").value.trim();
      const password = document.getElementById("loginPassword").value;
      const users = JSON.parse(localStorage.getItem("usuarios") || "[]");
      const user = users.find(u => u.correo === email && u.password === password);

      if (user) {
        localStorage.setItem("usuarioLogueado", JSON.stringify(user));
        window.location.href = "panel.html";
      } else {
        alert("Incorrect email or password.");
      }
    });

    function showPanel(user) {
      document.getElementById("form-login").style.display = "none";
      document.getElementById("panel-usuario").style.display = "block";
      document.getElementById("form-registro").style.display = "none";
      document.getElementById("nombreUsuario").textContent = user.nombre;
    }

    function cerrarSesion() {
      localStorage.removeItem("usuarioLogueado");
      location.reload();
    }

    document.getElementById("form-registro").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("nombre").value.trim();
      const email = document.getElementById("correo").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const referralCode = document.getElementById("codigoReferido").value.trim();
      const line = document.querySelector('input[name="linea"]:checked')?.value;

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      const code = Math.random().toString(36).substring(2, 8).toUpperCase();

      const user = {
        nombre: name,
        correo: email,
        password,
        codigo: code,
        referidoPor: referralCode || null,
        linea: line,
      };

      const users = JSON.parse(localStorage.getItem("usuarios") || "[]");

      if (users.find(u => u.correo === email)) {
        alert("This email is already registered.");
        return;
      }

      users.push(user);
      localStorage.setItem("usuarios", JSON.stringify(users));

      alert(`Registration successful. Your referral code is: ${code}`);
      this.reset();
    });
  </script>
</body>
</html>
