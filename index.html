<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Referidos</title>
  <style>
    :root {
      --sombra: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: sans-serif;
      margin: 0;
      background: #f9f9f9;
    }

    header {
      background: #2980b9;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .ajustes {
      cursor: pointer;
      position: absolute;
      right: 1rem;
      top: 1.2rem;
    }

    .ajustes-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 1rem;
      background: white;
      box-shadow: 0 0 10px var(--sombra);
      padding: 0.5rem;
      border-radius: 8px;
      flex-direction: column;
      gap: 0.5rem;
    }

    .ajustes-menu button {
      background: #ecf0f1;
      border: none;
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 4px;
    }

    .moneda-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      margin-bottom: 20px;
      z-index: 1;
      position: relative;
    }

    .moneda-container::after {
      content: "";
      position: absolute;
      bottom: -6px;
      width: 60px;
      height: 6px;
      background: rgba(0, 0, 0, 0.12);
      border-radius: 50%;
      filter: blur(4px);
      animation: sombraExpandir 3s ease-in-out infinite;
      z-index: 0;
    }

    .moneda-girando {
      width: 80px;
      height: 80px;
      animation: flotar 3s ease-in-out infinite, girar 4s linear infinite, brillo 2s infinite alternate;
      filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.4));
      transition: transform 0.3s ease;
      z-index: 1;
    }

    @keyframes flotar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes girar {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    @keyframes brillo {
      0% {
        filter: drop-shadow(0 0 4px gold) drop-shadow(0 0 8px gold);
      }
      100% {
        filter: drop-shadow(0 0 10px white) drop-shadow(0 0 20px gold);
      }
    }

    @keyframes sombraExpandir {
      0%, 100% {
        transform: scaleX(1);
        opacity: 0.12;
      }
      50% {
        transform: scaleX(1.3);
        opacity: 0.08;
      }
    }

    main {
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 10px var(--sombra);
      margin-bottom: 1.5rem;
    }

    form input,
    form button {
      padding: 0.5rem;
      border-radius: 6px;
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="password"],
    form input[type="file"] {
      border: 1px solid #ccc;
    }

    form button {
      background: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
    }

    .lineas-btns {
      display: flex;
      gap: 1rem;
    }

    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    #modal-content {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 20px var(--sombra);
    }
  </style>
</head>
<body>

  <header>
    <select id="languageSelect" onchange="cambiarIdioma()" style="position: absolute; left: 1rem; top: 1rem; border-radius: 6px; padding: 4px;">
      <option value="es">🇪🇸 Español</option>
      <option value="en">🇺🇸 English</option>
    </select>
    <h1 id="titulo">Registro de Referidos</h1>
    <div class="ajustes" onclick="toggleAjustesMenu()">⚙️</div>
    <div class="ajustes-menu" id="ajustesMenu">
      <button id="btnVerReferidos">Ver Referidos</button>
      <button id="btnConsultarCodigo">Consultar Código</button>
      <button id="btnAjustes">Ajustes</button>
    </div>
  </header>

  <div class="moneda-container">
    <div class="moneda-girando">
      <img src="https://github.com/App-R-collab/prototipo/blob/main/moneda.png?raw=true" alt="Moneda" style="width:100%; height:100%; border-radius: 50%;" />
    </div>
  </div>

  <main>
    <form id="form-login" style="display:none;">
      <h2 id="loginTitulo">Iniciar Sesión</h2>
      <input type="email" id="loginCorreo" placeholder="Correo electrónico" required />
      <input type="password" id="loginPassword" placeholder="Contraseña" required />
      <button type="submit" id="btnEntrar">Entrar</button>
    </form>

    <div id="panel-usuario" style="display:none; background: white; padding: 1em; border-radius: 12px; box-shadow: 0 2px 10px var(--sombra); margin-bottom: 1.5rem;">
      <p><strong>Bienvenido:</strong> <span id="nombreUsuario"></span></p>
      <button onclick="cerrarSesion()" id="btnCerrarSesion" style="background-color:#e74c3c;">Cerrar sesión</button>
    </div>

    <form id="form-registro">
      <label for="documento" id="labelRegistro"><strong>Registro:</strong></label>
      <input type="text" id="nombre" placeholder="Nombre completo" required />
      <input type="email" id="correo" placeholder="Correo electrónico" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required />
      <input type="text" id="codigoReferido" placeholder="Código de referido (opcional)" />
      <label for="documento" id="labelDocumento"><strong>Sube tu cédula:</strong></label>
      <input type="file" id="documento" accept="image/*,application/pdf" required />

      <p id="seleccionarLinea"><strong>Selecciona una línea:</strong></p>
      <div class="lineas-btns">
        <input type="radio" id="linea1" name="linea" value="Línea 1" required />
        <label for="linea1">Línea 1</label>
        <input type="radio" id="linea2" name="linea" value="Línea 2" />
        <label for="linea2">Línea 2</label>
      </div>

      <button type="submit" id="btnRegistro">Registrarse</button>
    </form>

    <div id="modal">
      <div id="modal-content">
        <h3>Resumen de Referidos</h3>
        <div id="detalleReferido"></div>
        <button onclick="cerrarModal()">Cerrar</button>
      </div>
    </div>
  </main>

  <script>
    const traducciones = {
      es: {
        titulo: "Registro de Referidos",
        iniciarSesion: "Iniciar Sesión",
        correo: "Correo electrónico",
        contrasena: "Contraseña",
        entrar: "Entrar",
        cerrarSesion: "Cerrar sesión",
        registro: "Registro",
        nombre: "Nombre completo",
        confirmarContrasena: "Confirmar contraseña",
        subirCedula: "Sube tu cédula",
        seleccionarLinea: "Selecciona una línea:",
        registrarse: "Registrarse",
        ajustes: "Ajustes",
        consultarCodigo: "Consultar Código",
        verReferidos: "Ver Referidos"
      },
      en: {
        titulo: "Referral Registration",
        iniciarSesion: "Log In",
        correo: "Email",
        contrasena: "Password",
        entrar: "Sign In",
        cerrarSesion: "Log Out",
        registro: "Registration",
        nombre: "Full Name",
        confirmarContrasena: "Confirm Password",
        subirCedula: "Upload ID",
        seleccionarLinea: "Select a Line:",
        registrarse: "Register",
        ajustes: "Settings",
        consultarCodigo: "Check Code",
        verReferidos: "View Referrals"
      }
    };

    function cambiarIdioma() {
      const lang = document.getElementById("languageSelect").value;
      const t = traducciones[lang];

      document.getElementById("titulo").textContent = t.titulo;
      document.getElementById("loginTitulo").textContent = t.iniciarSesion;
      document.getElementById("loginCorreo").placeholder = t.correo;
      document.getElementById("loginPassword").placeholder = t.contrasena;
      document.getElementById("btnEntrar").textContent = t.entrar;
      document.getElementById("btnCerrarSesion").textContent = t.cerrarSesion;

      document.getElementById("labelRegistro").textContent = t.registro + ":";
      document.getElementById("nombre").placeholder = t.nombre;
      document.getElementById("correo").placeholder = t.correo;
      document.getElementById("password").placeholder = t.contrasena;
      document.getElementById("confirmPassword").placeholder = t.confirmarContrasena;
      document.getElementById("labelDocumento").textContent = t.subirCedula + ":";
      document.getElementById("seleccionarLinea").textContent = t.seleccionarLinea;
      document.getElementById("btnRegistro").textContent = t.registrarse;

      document.getElementById("btnAjustes").textContent = t.ajustes;
      document.getElementById("btnConsultarCodigo").textContent = t.consultarCodigo;
      document.getElementById("btnVerReferidos").textContent = t.verReferidos;
    }

    function toggleAjustesMenu() {
      const menu = document.getElementById("ajustesMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    function cerrarModal() {
      document.getElementById("modal").style.display = "none";
    }

    function cerrarSesion() {
      localStorage.removeItem("usuarioLogueado");
      location.reload();
    }

    // Puedes incluir aquí tu lógica de login/registro si no está ya implementada
  </script>
</body>
</html>
